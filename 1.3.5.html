<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con OpenStreetMap y Clima</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #map {
            height: 350px;
            width: 100%;
            border: 2px solid red;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        #location-info, #weather-info {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            white-space: pre-line;
            margin-top: 10px;
        }
        .btn {
            padding: 7px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 180px;
        }
        .btn-update, .btn-center {
            background-color: #007bff;
            color: white;
        }
        .btn-update:hover, .btn-center:hover {
            background-color: #0056b3;
        }
        #mapLayers {
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }
            #map {
                height: 100vh;
                width: 60%;
            }
            #info-panel {
                width: 40%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <div id="controls">
            <button id="getLocation" class="btn btn-update">Actualizar Datos</button>
            <select id="mapLayers">
                <option value="osm">Mapa Estándar</option>
                <option value="satellite">Satélite</option>
            </select>
            <button id="centerMap" class="btn btn-center">Centrar en Ubicación</button>
        </div>
        <div id="location-info">Esperando ubicación...</div>
        <div id="weather-info">Cargando clima...</div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function adjustLayout() {
                if (window.innerWidth > window.innerHeight) {
                    document.body.style.flexDirection = 'row';
                    document.getElementById('map').style.width = '60%';
                    document.getElementById('map').style.height = '100vh';
                    document.getElementById('info-panel').style.width = '40%';
                } else {
                    document.body.style.flexDirection = 'column';
                    document.getElementById('map').style.width = '100%';
                    document.getElementById('map').style.height = '350px';
                    document.getElementById('info-panel').style.width = '100%';
                }
            }
            window.addEventListener('resize', adjustLayout);
            adjustLayout();
        });
    </script>
</body>
</html>
