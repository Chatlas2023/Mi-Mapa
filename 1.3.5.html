<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <title>Mapa con OpenStreetMap y Clima</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Ajustar altura al 100% de la viewport */
            width: 100%; 
            border: 2px solid red;
        }
        #controls {
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px; 
            border-radius: 5px;
            z-index: 1; /* Asegurar que esté encima del mapa */
        }
        #location-info, #weather-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            width: 250px; /* Ancho fijo para mejor visualización */
        }
        /* Estilos para los botones */
        .btn {
            padding: 7px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 180px; 
        }
        .btn-update {
            background-color: #007bff;
            color: white;
        }
        .btn-update:hover {
            background-color: #007bff;
        }
        .btn-center {
            background-color: #007bff;
            color: white;
        }
        .btn-center:hover {
            background-color: #007bff;
        }
        /* Estilos para el selector */
        #mapLayers {
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="getLocation" class="btn btn-update">Actualizar Datos</button>
        <select id="mapLayers">
            <option value="osm">Mapa Estándar</option>
            <option value="satellite">Satélite</option>
        </select>
        <button id="centerMap" class="btn btn-center">Centrar en Ubicación</button>
    </div>
    <div id="location-info">Esperando ubicación...</div>
    <div id="weather-info">Cargando clima...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const API_KEY = "2368e0b9c1a77bad8b4bb745bfe21ecb"; // Reemplaza con tu clave de OpenWeatherMap
            let map = L.map('map').setView([0, 0], 15); 
            let userMarker = null;
            let currentLat = null;
            let currentLon = null;
            let precisionCircle = null; 

            let layers = {
                osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 22,
                    attribution: '&copy; OpenStreetMap contributors'
                }),
                satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    maxZoom: 19,
                    attribution: '&copy; Esri'
                })
            };

            layers.osm.addTo(map);
            map.on('zoomend', function () {
                if (map.getZoom() > 19) {
                    map.setZoom(19); 
                }
            });

            function localizarUsuario() {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        function (position) {
                            currentLat = position.coords.latitude;
                            currentLon = position.coords.longitude;

                            map.setView([currentLat, currentLon], 15);

                            if (userMarker) {
                                userMarker.setLatLng([currentLat, currentLon]);
                            } else {
                                userMarker = L.marker([currentLat, currentLon]).addTo(map);
                            }

                            if (precisionCircle) {
                                precisionCircle.setLatLng([currentLat, currentLon]);
                            } else {
                                precisionCircle = L.circle([currentLat, currentLon], {
                                    color: 'cyan',
                                    weight: 2,
                                    opacity: 1,
                                    fillColor: 'cyan',
                                    fillOpacity: 0.1,
                                    radius: 100 
                                }).addTo(map);
                            }

                            obtenerDireccion(currentLat, currentLon);
                            obtenerClima(currentLat, currentLon);
                        },
                        function (error) {
                            alert("Error obteniendo la ubicación: " + error.message);
                        }
                    );
                } else {
                    alert("Tu navegador no soporta geolocalización.");
                }
            }

            // ... (resto del código sin cambios) ...
        });
    </script>
</body>
</html>
