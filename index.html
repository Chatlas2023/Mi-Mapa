<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Etimología</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Búsqueda de Etimología de la Calle "Alemania"</h1>
    <button id="buscarEtimologia">Buscar Etimología</button>
    <div id="resultado"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const callesEtim = {}; // Variable global para almacenar las etimologías

            // Cargar el archivo JSON con las etimologías de las calles
            fetch('https://raw.githubusercontent.com/Chatlas2023/Capas_Json/main/Calles_Etim.json')
                .then(response => response.json())
                .then(data => {
                    Object.assign(callesEtim, data); // Almacenar los datos en la variable global
                })
                .catch(error => console.error('Error cargando el archivo JSON:', error));

            // Función para buscar la etimología de la calle "Alemania"
            function buscarEtimologia() {
                const nombreCalle = "Alemania";
                const etimologia = callesEtim[nombreCalle] || "Etimología no disponible.";
                document.getElementById("resultado").innerText = `Etimología de "${nombreCalle}": ${etimologia}`;
            }

            // Evento para el botón de búsqueda
            document.getElementById("buscarEtimologia").addEventListener("click", buscarEtimologia);
        });
    </script>
</body>
</html>
