<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Mapa - GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 105vh;
      background-color: #f0f0f0;
      color: #000;
    }
    
    #map {
      width: 100%;
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 5px;
      position: relative;
    }
    
    #mapLayers {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 5px;
      height: 25px;
      border: 1px solid #ccc;
      background-color: #f7faca;
      color: #000;
    }
    
    #samplingMode {
      font-size: 16px;
      font-weight: 700;
      margin-top: 5px;
      text-align: center;
      padding: 4px;
      background-color: rgba(255,255,255,0.85);
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    
    #infoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      margin-bottom: 2px;
    }
    
    button {
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: #fff;
      flex: 1;
      max-width: 150px;
      transition: background-color 0.3s;
    }
    
    #clearButton { background-color: #ff9800; }
    #clearButton:hover { background-color: #e68a00; }
    #shareButton { background-color: #4caf50; }
    #shareButton:hover { background-color: #3e8e41; }
    #saveRouteButton, #saveLocation { background-color: #2196f3; }
    #saveRouteButton:hover, #saveLocation:hover { background-color: #0b7dda; }
    #stopButton { background-color: #f97380; }
    #stopButton:hover { background-color: #a71d2a; }
    #stopButton.continue { background-color: #28a745; }
    #stopButton.continue:hover { background-color: #218838; }
    #darkModeButton { background-color: #333; }
    
    #speedPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1001;
    }
    
    .speed-row {
      display: flex;
      align-items: baseline;
      margin: 0;
      font-size: 16px;
    }
    
    .speed-value {
      font-size: 18px;
      font-weight: 700;
      margin: 0 3px;
    }
    
    #savedRoutesContainer {
      margin: 5px 10px 10px;
      padding: 1px;
      border: 1px solid #87ceeb;
      border-radius: 8px;
      background-color: #e6f7ff;
      max-height: 80px;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    #savedRoutesList {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 10px;
    }
    
    #savedRoutesList li {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 10px;
      border: 1px solid #b3e0ff;
      border-radius: 5px;
      background-color: #f0f9ff;
      min-width: 150px;
    }
    
    #street-info-container {
      padding: 10px;
      background: rgba(255,255,255,0.9);
      border-top: 1px solid #ddd;
      max-height: 100px;
      overflow-y: auto;
      z-index: 1000;
      margin: 1px 10px;
      border-radius: 8px;
    }
    
    /* Modo oscuro */
    body.dark-mode {
      background-color: #121212;
      color: #fff !important;
    }
    
    body.dark-mode #map {
      filter: invert(1) hue-rotate(180deg) brightness(0.6) contrast(1.2);
    }
    
    body.dark-mode #mapLayers,
    body.dark-mode #routeName {
      background-color: #444 !important;
      color: #fff !important;
      border-color: #555 !important;
    }
    
    /* Media queries */
    @media (max-width: 600px) {
      #map {
        height: calc(45vh - 37.8px);
      }
      .buttons button {
        padding: 4px 12px;
        font-size: 14px;
        white-space: nowrap;
      }
      #mapLayers {
        font-size: 14px;
        height: 37px;
        padding: 4px 8px;
      }
    }
    
    @media (min-width: 601px) {
      #map {
        height: calc(55vh - 37.8px);
      }
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="speedPanel">
      <div class="speed-row">
        <span>Veloc.:</span>
        <span class="speed-value" id="currentSpeed">0</span>
        <span>km/h</span>
      </div>
      <div class="speed-row">
        <span>Prom.:</span>
        <span class="speed-value" id="averageSpeed">0</span>
        <span>km/h</span>
      </div>
      <div class="speed-row">
        <span>Dist.:</span>
        <span class="speed-value" id="distanceValue">0</span>
        <span>km</span>
      </div>
      <div class="speed-row">
        <span>Altitud:</span>
        <span class="speed-value" id="altitudeValue">0</span>
        <span>m</span>
      </div>
      <div class="speed-row">
        <span>Clima:</span>
        <span class="speed-value" id="weatherInfo">-</span>
        <span>°C</span>
      </div>
      <div id="samplingMode">Modo: --</div>
    </div>
    <div id="neighborhoodName" style="position: absolute; bottom: 15px; left: 10px; background-color: #e4e8d1; padding: 4px 12px; border-radius: 5px; font-size: 22px; font-weight: 700; color: #000; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
      Barrio: Cargando...
    </div>
  </div>
  
  <div id="infoContainer">
    <div id="status">Obteniendo ubicación...</div>
  </div>
  
  <div class="buttons">
    <div class="button-row">
      <button id="clearButton">Borrar ruta</button>
      <button id="stopButton">Pausar</button>
      <button id="darkModeButton">Modo oscuro</button>
    </div>
    
    <div class="button-row">
      <button id="shareButton">Enviar ruta WApp</button>
      <button id="saveRouteButton">Guardar ruta</button>
      <button id="saveLocation">Guardar ubicación</button>
    </div>
    
    <div class="button-row"> 
      <select id="mapLayers">
        <option value="osm">Mapa Estándar</option>
        <option value="satellite">Imagen Satelital</option>
        <option value="weather">Mapa del Clima</option>
      </select>
    </div>
  </div>
  
  <div id="street-info-container">
    <div id="street-name"></div>
    <div id="street-etymology"></div>
  </div>
  
  <div id="savedRoutesContainer">
    <h3>Rutas Guardadas</h3>
    <ul id="savedRoutesList"></ul>
  </div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
// Variables y constantes globales
const streetCache = {}, weatherApiKey = "2368e0b9c1a77bad8b4bb745bfe21ecb";
let map, polyline, userMarker, precisionCircle, coordinates = [], totalDistance = 0, watchId;
let wakeLockSentinel = null, lastPositionTime = null, isCapturing = true, speedValues = [];
let avgSpeed = 0, routeStartTime = null, lastKnownNeighborhood = 'Buscando barrio...';
let lastNominatimCall = 0, currentLat = null, currentLon = null, savedMarkers = [];
let lastWeatherUpdate = 0, wasCapturingBeforeHidden = false, streetsData = [];

// Configuración de capas
const layers = {
  osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '© OpenStreetMap'}),
  satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution: '© Esri'}),
  weather: null
};

// Ícono personalizado
const userIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Auto_Rojo.png',
  iconSize: [40, 40],
  iconAnchor: [20, 20]
});

// Control de versión
L.Control.Version = L.Control.extend({
  options: {position: 'bottomleft'},
  onAdd: function() {
    const div = L.DomUtil.create('div', 'leaflet-control-version');
    div.innerHTML = "Ver: 1.6.21";
    Object.assign(div.style, {
      padding: "0px", margin: "0", background: "rgba(255,255,255,0.8)", fontSize: "10px"
    });
    return div;
  }
});

L.control.version = opts => new L.Control.Version(opts);

// Funciones principales
function initMap() {
  try {
    map = L.map('map', {zoomControl: false}).setView([0, 0], 15);
    layers.osm.addTo(map);
    polyline = L.polyline([], {color: 'blue', weight: 6}).addTo(map);
    L.control.version().addTo(map);
    map.on('click', e => !isCapturing && handleMapClick(e.latlng));
    
    fetch('https://raw.githubusercontent.com/Chatlas2023/Capas_Json/main/Calles_Etim.json')
      .then(r => r.json()).then(data => streetsData = data)
      .catch(e => console.error('Error cargando etimologías:', e));
  } catch (e) {
    console.error('Error inicializando mapa:', e);
    updateStatus('Error al cargar el mapa');
  }
}

function handleMapClick(latlng) {
  if (window.tempMarker) map.removeLayer(window.tempMarker);
  
  window.tempMarker = L.marker(latlng, {
    icon: L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41]
    }),
    className: 'temp-marker'
  }).addTo(map);
  
  findNeighborhood(latlng.lat, latlng.lng);
  getWeather(latlng.lat, latlng.lng, true);
  getStreetInfo(latlng.lat, latlng.lng);
  updateStatus(`Click en: Lat ${latlng.lat.toFixed(6)}, Lng ${latlng.lng.toFixed(6)}`);
  map.setView(latlng, map.getZoom());
}

function updateNeighborhoodName(name, isUserAction = false) {
  const element = document.getElementById('neighborhoodName');
  if (!element) return;
  
  if (name?.trim()) {
    lastKnownNeighborhood = name;
    element.textContent = `Barrio: ${name}`;
    if (isUserAction) localStorage.setItem('lastNeighborhood', name);
  } else {
    element.textContent = `Barrio: ${lastKnownNeighborhood}`;
  }
  element.style.bottom = window.tempMarker ? '60px' : '15px';
}

async function fetchLocationDetails(lat, lng) {
  const now = Date.now();
  if (now - lastNominatimCall < 1000) {
    setTimeout(() => fetchLocationDetails(lat, lng), 1000 - (now - lastNominatimCall));
    return;
  }

  try {
    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1&accept-language=es`);
    const data = await response.json();
    const neighborhood = data.address?.neighbourhood || data.address?.suburb || 
                       data.address?.city_district || data.address?.county ||
                       data.address?.city || data.address?.town || 
                       data.address?.village || "Área no especificada";
    updateNeighborhoodName(neighborhood);
    lastNominatimCall = Date.now();
  } catch (e) {
    console.error("Error con Nominatim:", e);
    updateNeighborhoodName("Ubicación desconocida");
  }
}

function findNeighborhood(lat, lng) {
  fetchLocationDetails(lat, lng);
}

function changeMapLayer(selectedLayer) {
  map.eachLayer(layer => {
    if (layer === layers.osm || layer === layers.satellite) map.removeLayer(layer);
  });

  if (selectedLayer === "weather") {
    window.open('mapaWindy.html', '_blank');
    layers.osm.addTo(map);
    document.getElementById('mapLayers').value = 'osm';
  } else {
    layers[selectedLayer].addTo(map);
  }
}

// Funciones de geolocalización y tracking
async function acquireWakeLock() {
  try {
    wakeLockSentinel = await navigator.wakeLock.request('screen');
    wakeLockSentinel.addEventListener('release', () => wakeLockSentinel = null);
  } catch (e) {
    console.error(`Error al solicitar Wake Lock: ${e.name}, ${e.message}`);
  }
}

async function releaseWakeLock() {
  if (wakeLockSentinel) {
    await wakeLockSentinel.release();
    wakeLockSentinel = null;
  }
}

function getLocation() {
  if (!navigator.geolocation) return updateStatus("Tu navegador no soporta geolocalización.");
  
  acquireWakeLock();
  watchId = navigator.geolocation.watchPosition(
    position => {
      const now = Date.now();
      const speedKmh = position.coords.speed ? position.coords.speed * 3.6 : 0;
      const minInterval = speedKmh < 5 ? 15000 : speedKmh < 20 ? 7000 : 3000;

      if (!lastPositionTime || now - lastPositionTime >= minInterval) {
        processPosition(position);
        lastPositionTime = now;
      }
    },
    error => {
      console.error("Error al obtener la ubicación:", error);
      updateStatus("Error al obtener la ubicación.");
    },
    {enableHighAccuracy: true, maximumAge: 60000, timeout: 20000}
  );
}

function processPosition(position) {
  const {latitude: lat, longitude: lng, speed, accuracy, altitude = 0} = position.coords;
  currentLat = lat;
  currentLon = lng;

  addCoordinate(lat, lng, speed);
  updateMap(lat, lng);
  updateStatus(`Lat: ${lat.toFixed(6)} | Long: ${lng.toFixed(6)}`);
  updateSpeed(speed);
  document.getElementById('altitudeValue').textContent = Math.round(altitude);
  findNeighborhood(lat, lng);
  getWeather(lat, lng);
  getStreetInfo(lat, lng);

  if (!userMarker) {
    userMarker = L.marker([lat, lng], {icon: userIcon}).addTo(map);
  } else {
    userMarker.setLatLng([lat, lng]);
  }

  if (precisionCircle) {
    precisionCircle.setLatLng([lat, lng]).setRadius(accuracy);
  } else {
    precisionCircle = L.circle([lat, lng], {
      color: 'cyan', weight: 2, fillColor: 'cyan',
      fillOpacity: 0.1, radius: accuracy
    }).addTo(map);
  }
}

function addCoordinate(lat, lng, speed) {
  if (coordinates.length >= 1000) coordinates.shift();

  if (coordinates.length === 0) {
    coordinates.push({lat, lng});
  } else {
    const last = coordinates[coordinates.length - 1];
    const distance = calculateDistance(last.lat, last.lng, lat, lng);
    const minDistance = speed > 10 ? 20 : 10;
    
    if (distance > minDistance || isDirectionChange(coordinates[coordinates.length-2], last, {lat, lng})) {
      coordinates.push({lat, lng});
      totalDistance += distance / 1000;
      saveCoordinates();
      document.getElementById('distanceValue').textContent = totalDistance.toFixed(1);
    }
  }
}

function calculateDistance(lat1, lng1, lat2, lng2) {
  const R = 6371e3;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLng = (lng2 - lng1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
            Math.sin(dLng/2) * Math.sin(dLng/2);
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

function isDirectionChange(prev, current, next, threshold = 30) {
  if (!prev || !next) return false;
  const angle1 = Math.atan2(current.lng - prev.lng, current.lat - prev.lat);
  const angle2 = Math.atan2(next.lng - current.lng, next.lat - current.lat);
  return Math.abs(angle1 - angle2) * (180 / Math.PI) > threshold;
}

function updateMap(lat, lng) {
  if (!map) return;
  polyline.addLatLng([lat, lng]);
  if (coordinates.length < 5 || coordinates.length % 10 === 0 || 
      calculateDistance(map.getCenter().lat, map.getCenter().lng, lat, lng) > 50) {
    map.setView([lat, lng], 16);
  }
}

function updateStatus(message) {
  document.getElementById('status').textContent = message;
}

function updateSpeed(speed) {
  const speedKmh = speed ? speed * 3.6 : 0;
  
  if (speedKmh > 0) {
    speedValues.push(speedKmh);
    if (speedValues.length > 100) speedValues.shift();
    
    if (!routeStartTime && coordinates.length === 1) {
      routeStartTime = new Date();
    }
    
    let mode;
    if (speedKmh < 5) mode = "🟢 Eco (15s)";
    else if (speedKmh < 20) mode = "🟡 Normal (7s)";
    else mode = "🔴 Precisión (3s)";
    
    document.getElementById('samplingMode').textContent = mode;
  }
  
  if (coordinates.length > 1 && routeStartTime) {
    const elapsedHours = (new Date() - routeStartTime) / 3600000;
    avgSpeed = elapsedHours > 0 ? totalDistance / elapsedHours : 0;
  } else {
    avgSpeed = speedValues.reduce((a, b) => a + b, 0) / speedValues.length || 0;
  }

  document.getElementById('currentSpeed').textContent = Math.round(speedKmh);
  document.getElementById('averageSpeed').textContent = Math.round(avgSpeed);
}

function toggleCapture() {
  const stopButton = document.getElementById('stopButton');
  if (isCapturing) {
    if (watchId) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
    stopButton.textContent = "Continuar captura";
    stopButton.classList.add('continue');
    updateStatus("Captura pausada - Haz clic en el mapa para obtener información");
    releaseWakeLock();
  } else {
    if (window.tempMarker) {
      map.removeLayer(window.tempMarker);
      window.tempMarker = null;
      document.getElementById('neighborhoodName').style.bottom = '15px';
    }
    getLocation();
    stopButton.textContent = "Pausar";
    stopButton.classList.remove('continue');
    updateStatus("Captura reanudada");
  }
  isCapturing = !isCapturing;
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDarkMode = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDarkMode);
  document.getElementById('darkModeButton').textContent = isDarkMode ? 'Modo claro' : 'Modo oscuro';
}

function applyDarkModePreference() {
  const isDarkMode = localStorage.getItem('darkMode') === 'true';
  if (isDarkMode) {
    document.body.classList.add('dark-mode');
    document.getElementById('darkModeButton').textContent = 'Modo claro';
  }
}

// Funciones de almacenamiento
function saveCoordinates() {
  localStorage.setItem("coordinates", JSON.stringify(coordinates));
  localStorage.setItem("totalDistance", totalDistance.toString());
}

function loadCoordinates() {
  const savedCoordinates = localStorage.getItem("coordinates");
  const savedDistance = localStorage.getItem("totalDistance");
  if (savedCoordinates) coordinates = JSON.parse(savedCoordinates);
  if (savedDistance) totalDistance = parseFloat(savedDistance);
}

function loadMapWithSavedCoordinates() {
  coordinates.forEach(coord => polyline.addLatLng([coord.lat, coord.lng]));
  if (coordinates.length > 0) {
    const lastCoord = coordinates[coordinates.length - 1];
    map.setView([lastCoord.lat, lastCoord.lng], 13);
    findNeighborhood(lastCoord.lat, lastCoord.lng);
  }
}

function clearHistory() {
  coordinates = [];
  totalDistance = 0;
  speedValues = [];
  savedSpeeds = [];
  avgSpeed = 0;
  routeStartTime = null;
  polyline.setLatLngs([]);
  saveCoordinates();
  document.getElementById('distanceValue').textContent = '0';
  document.getElementById('currentSpeed').textContent = '0';
  document.getElementById('averageSpeed').textContent = '0';
  document.getElementById('altitudeValue').textContent = '0';
  document.getElementById('weatherInfo').textContent = '-';
  document.getElementById('street-name').textContent = '';
  document.getElementById('street-etymology').textContent = '';
  updateStatus("Historial limpiado.");
  lastWeatherUpdate = 0;
}

function startNewRoute() {
  if (confirm("¿Estás seguro de que deseas eliminar la ruta actual?")) {
    shouldAdjustZoom = true;
    clearHistory();
  } else {
    updateStatus("Inicio de nueva ruta cancelado.");
  }
}

// Funciones de API y datos externos
async function getWeather(lat, lng, forceUpdate = false) {
  const now = Date.now();
  if (!forceUpdate && now - lastWeatherUpdate < 600000) return;
  
  try {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&units=metric&lang=es&appid=${weatherApiKey}`);
    const data = await response.json();
    if (data.main) {
      document.getElementById('weatherInfo').textContent = `${data.main.temp.toFixed(1)}`;
      lastWeatherUpdate = now;
    }
  } catch (e) {
    console.error('Error obteniendo clima:', e);
    document.getElementById('weatherInfo').textContent = "-";
  }
}

async function getStreetInfo(lat, lng) {
  const cacheKey = `${lat.toFixed(6)},${lng.toFixed(6)}`;
  if (streetCache[cacheKey]) return updateStreetUI(streetCache[cacheKey]);

  try {
    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=es`);
    const data = await response.json();
    if (data.address?.road) {
      const streetName = data.address.road;
      const streetData = streetsData.find(item => item.Name === streetName);
      const result = {
        name: "Calle: " + streetName,
        etymology: streetData?.Etimologia || " "
      };
      streetCache[cacheKey] = result;
      updateStreetUI(result);
    }
  } catch (e) {
    console.error('Error obteniendo información de calle:', e);
    updateStreetUI({name: "Error", etymology: "Error al cargar información de la calle."});
  }
}

function updateStreetUI(data) {
  document.getElementById('street-name').textContent = data.name;
  document.getElementById('street-etymology').textContent = data.etymology;
}

function generateGoogleMapsLink() {
  if (coordinates.length === 0) return null;
  const origin = `${coordinates[0].lat},${coordinates[0].lng}`;
  const destination = `${coordinates[coordinates.length - 1].lat},${coordinates[coordinates.length - 1].lng}`;
  return `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}`;
}

async function shareViaWhatsApp() {
  try {
    const link = generateGoogleMapsLink();
    if (!link) return alert("No hay coordenadas para compartir.");
    
    const message = `🚗 Mi Recorrido GPS 🗺️\n\n🔹 Distancia: ${totalDistance.toFixed(2)} km\n🔸 Veloc. promedio: ${Math.round(avgSpeed)} km/h\n\nVer ruta: ${link}`;
    window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`, '_blank');
  } catch (e) {
    console.error("Error al compartir:", e);
    alert("Ocurrió un error al intentar compartir la ruta.");
  }
}

function saveRoute() {
  const routeName = prompt("Por favor, ingresa un nombre para la ruta:");
  if (!routeName?.trim()) return alert("Debes ingresar un nombre válido para la ruta.");

  let calculatedAvgSpeed = 0;
  if (routeStartTime && coordinates.length > 1) {
    const elapsedHours = (new Date() - routeStartTime) / 3600000;
    calculatedAvgSpeed = elapsedHours > 0 ? totalDistance / elapsedHours : 0;
  }
  
  const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
  savedRoutes.push({
    name: routeName,
    coordinates,
    totalDistance,
    date: new Date().toISOString(),
    avgSpeed: calculatedAvgSpeed || avgSpeed,
    startTime: routeStartTime ? routeStartTime.toISOString() : new Date().toISOString()
  });
  
  localStorage.setItem('savedRoutes', JSON.stringify(savedRoutes));
  alert(`Ruta "${routeName}" guardada correctamente.`);
  loadSavedRoutes();
}

function loadSavedRoutes() {
  const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
  const savedRoutesList = document.getElementById('savedRoutesList');
  savedRoutesList.innerHTML = '';

  savedRoutes.forEach((route, index) => {
    const listItem = document.createElement('li');
    listItem.innerHTML = `
      <span>${route.name} - ${route.totalDistance.toFixed(2)} km - ${Math.round(route.avgSpeed || 0)} km/h - ${new Date(route.date).toLocaleString()}</span>
      <button onclick="loadRoute(${index})">Cargar</button>
      <button onclick="deleteRoute(${index})">Eliminar</button>
    `;
    savedRoutesList.appendChild(listItem);
  });
}

function loadRoute(index) {
  const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
  const route = savedRoutes[index];
  if (!route) return;

  coordinates = route.coordinates;
  totalDistance = route.totalDistance;
  speedValues = [];
  avgSpeed = route.avgSpeed || 0;
  routeStartTime = new Date(route.startTime);
  
  polyline.setLatLngs([]);
  coordinates.forEach(coord => polyline.addLatLng([coord.lat, coord.lng]));
  if (coordinates.length > 0) {
    const lastCoord = coordinates[coordinates.length - 1];
    map.setView([lastCoord.lat, lastCoord.lng], 13);
    findNeighborhood(lastCoord.lat, lastCoord.lng);
  }
  document.getElementById('distanceValue').textContent = totalDistance.toFixed(1);
  updateStatus(`Ruta "${route.name}" cargada correctamente.`);
  document.getElementById('averageSpeed').textContent = Math.round(avgSpeed);
  document.getElementById('currentSpeed').textContent = '0';
}

function deleteRoute(index) {
  const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
  if (savedRoutes[index] && confirm(`¿Estás seguro de que deseas eliminar la ruta "${savedRoutes[index].name}"?`)) {
    savedRoutes.splice(index, 1);
    localStorage.setItem('savedRoutes', JSON.stringify(savedRoutes));
    loadSavedRoutes();
  }
}

// Funciones para guardar ubicaciones puntuales
function cargarPuntosGuardados() {
  const savedLocations = JSON.parse(localStorage.getItem('savedLocations')) || [];
  savedLocations.forEach((loc, index) => {
    const puntoNumero = index + 1;
    const customIcon = L.divIcon({
      className: 'custom-icon',
      html: `
        <div style="position: relative;">
          <img src="https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Auto_Rojo.png" style="width: 50px; height: 50px;">
          <div style="position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); font-size: 14px; font-weight: bold; color: black; background: white; padding: 2px 5px; border-radius: 3px; border: 1px solid #ccc;">
            ${puntoNumero}
          </div>
        </div>
      `,
      iconSize: [50, 50],
      iconAnchor: [25, 50],
      popupAnchor: [-60, -40]
    });

    const newMarker = L.marker([loc.lat, loc.lon], {
      title: loc.nombre,
      icon: customIcon
    }).addTo(map);

    const popupContent = `
      <div style="white-space: nowrap;">
        <label for="nombrePunto">Nombre:</label>
        <input type="text" id="nombrePunto" value="${loc.nombre}" style="width: 120px;"><br><br>
        <div>Latitud: ${loc.lat.toFixed(6)}</div>
        <div>Longitud: ${loc.lon.toFixed(6)}</div><br>
        <button onclick="cambiarNombre(this)" style="margin-left: 5px;">Cambiar Nombre</button>
        <button onclick="eliminarPunto(this)" style="margin-left: 5px;">Quitar</button><br><br>
        <button onclick="compartirCoordenadas(${loc.lat}, ${loc.lon}, document.getElementById('nombrePunto').value)" style="margin-left: 5px;">Compartir Punto</button>
      </div>
    `;

    newMarker.bindPopup(popupContent);
    savedMarkers.push(newMarker);
  });
}

function actualizarLocalStoragePuntos() {
  const savedLocations = savedMarkers.map((marker, index) => {
    const latLng = marker.getLatLng();
    const nombre = marker.getPopup()._content.match(/value="([^"]+)"/)[1];
    return { lat: latLng.lat, lon: latLng.lng, nombre };
  });
  localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
}

function actualizarNumerosPuntos() {
  savedMarkers.forEach((m, i) => {
    const puntoNumero = i + 1;
    const customIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Auto_Rojo.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [-60, -40],
      className: 'numbered-marker'
    });
    m.setIcon(customIcon);

    const popupContent = `
      <div style="white-space: nowrap;">
        <label for="nombrePunto">Nombre:</label>
        <input type="text" id="nombrePunto" value="Punto ${puntoNumero}" style="width: 120px;"><br><br>
        <div>Latitud: ${m.getLatLng().lat.toFixed(6)}</div>
        <div>Longitud: ${m.getLatLng().lng.toFixed(6)}</div><br>
        <button onclick="cambiarNombre(this)" style="margin-left: 5px;">Cambiar Nombre</button>
        <button onclick="eliminarPunto(this)" style="margin-left: 5px;">Quitar</button><br><br>
        <button onclick="compartirCoordenadas(${m.getLatLng().lat}, ${m.getLatLng().lng})" style="margin-left: 5px;">Compartir Punto</button>
      </div>
    `;

    m.setPopupContent(popupContent);
  });
}

function guardarUbicacion() {
  if (!currentLat || !currentLon) return alert("No se ha obtenido la ubicación actual.");

  const puntoNumero = savedMarkers.length + 1;
  const customIcon = L.divIcon({
    className: 'custom-icon',
    html: `
      <div style="position: relative;">
        <img src="https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Auto_Rojo.png" style="width: 50px; height: 50px;">
        <div style="position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); font-size: 14px; font-weight: bold; color: black; background: white; padding: 2px 5px; border-radius: 3px; border: 1px solid #ccc;">
          ${puntoNumero}
        </div>
      </div>
    `,
    iconSize: [50, 50],
    iconAnchor: [25, 50],
    popupAnchor: [-60, -40]
  });

  const newMarker = L.marker([currentLat, currentLon], {
    title: "Punto",
    icon: customIcon
  }).addTo(map).setDataNumber(puntoNumero);

  savedMarkers.push(newMarker);

  const popupContent = `
    <div style="white-space: nowrap;">
      <label for="nombrePunto">Nombre:</label>
      <input type="text" id="nombrePunto" value="Punto ${puntoNumero}" style="width: 120px;"><br><br>
      <div>Latitud: ${currentLat.toFixed(6)}</div>
      <div>Longitud: ${currentLon.toFixed(6)}</div><br>
      <button onclick="cambiarNombre(this)" style="margin-left: 5px;">Guardar Nombre</button>
      <button onclick="eliminarPunto(this)" style="margin-left: 5px;">Quitar</button><br><br>
      <button onclick="compartirCoordenadas(${currentLat}, ${currentLon}, document.getElementById('nombrePunto').value)" style="margin-left: 5px;">Compartir Punto</button>
    </div>
  `;

  newMarker.bindPopup(popupContent).openPopup();
  actualizarLocalStoragePuntos();
}

// Funciones globales para los popups
window.cambiarNombre = function(button) {
  const input = button.parentElement.querySelector('#nombrePunto');
  const newName = input.value;
  const marker = savedMarkers.find(marker => {
    return marker.getPopup()._content.includes(button.parentElement.innerHTML.trim());
  });
  if (marker) {
    const latLng = marker.getLatLng();
    const popupContent = `
      <div style="white-space: nowrap;">
        <label for="nombrePunto">Nombre:</label>
        <input type="text" id="nombrePunto" value="${newName}" style="width: 120px;"><br><br>
        <div>Latitud: ${latLng.lat.toFixed(6)}</div>
        <div>Longitud: ${latLng.lng.toFixed(6)}</div><br>
        <button onclick="cambiarNombre(this)" style="margin-left: 5px;">Cambiar Nombre</button>
        <button onclick="eliminarPunto(this)" style="margin-left: 5px;">Quitar</button><br><br>
        <button onclick="compartirCoordenadas(${latLng.lat}, ${latLng.lng}, document.getElementById('nombrePunto').value)" style="margin-left: 5px;">Compartir Punto</button>
      </div>
    `;
    marker.setPopupContent(popupContent);
    actualizarLocalStoragePuntos();
  }
};

window.eliminarPunto = function(button) {
  const marker = savedMarkers.find(marker => {
    return marker.getPopup()._content.includes(button.parentElement.innerHTML.trim());
  });
  if (marker) {
    map.removeLayer(marker);
    savedMarkers = savedMarkers.filter(m => m !== marker);
    actualizarLocalStoragePuntos();
    actualizarNumerosPuntos();
  }
};

window.compartirCoordenadas = function(lat, lon, nombrePunto = "") {
  setTimeout(() => {
    const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
    const nombre = nombrePunto || `Ubicación (${lat.toFixed(6)}, ${lon.toFixed(6)})`;
    const mensaje = `📍 *${nombre}* 📍\n\n🔹 *Coordenadas:* ${lat.toFixed(6)}, ${lon.toFixed(6)}\n\n🌍 Ver en Google Maps: ${googleMapsLink}`;
    window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`, '_blank');
  }, 100);
};

  }

  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'hidden') {
      if (isCapturing) {

        wasCapturingBeforeHidden = true;
      }
      releaseWakeLock();
    } else if (wasCapturingBeforeHidden) {
      toggleCapture();
      wasCapturingBeforeHidden = false;
    }
  });
});
