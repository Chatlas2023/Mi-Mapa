<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        h1 {
            text-align: center; /* Centra el texto */
            margin: 10px 0; /* Reduce el margen superior e inferior */
            font-size: 20px; /* Opcional: reduce el tamaño del texto */
        }
    </style>
</head>
<body>
    <h1>Mapa con cámaras y clima</h1> 
    <iframe src="mapa31.html" width="100%" height="600px"></iframe> <!-- Muestra mapa4.html dentro de index.html -->
    <script>
    // Verifica si la página debe recargarse
    if (performance.navigation.type === 2) {
        // performance.navigation.type === 2 indica que la página se cargó desde el caché (navegación hacia atrás)
        location.reload(true); // Recarga la página, ignorando la caché
    }
</script>
</body>
</html>
