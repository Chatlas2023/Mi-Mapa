  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Variables globales
    let map, polyline, coordinates = [], totalDistance = 0;
    const MAX_COORDINATES = 1000;
    let watchId, wakeLockSentinel = null, lastPositionTime = null;
    let isCapturing = true, neighborhoodsLayer, userMarker, precisionCircle = null;
    let speedValues = [], avgSpeed = 0, routeStartTime = null, savedSpeeds = [];
    let streetsData = [];
    const weatherApiKey = "2368e0b9c1a77bad8b4bb745bfe21ecb";

    // Definir el 铆cono personalizado
    const userIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Auto_Rojo.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20],
    });

    // Control de versi贸n
    L.Control.Version = L.Control.extend({
      options: { position: 'bottomleft' },
      onAdd: function(map) {
        const div = L.DomUtil.create('div', 'leaflet-control-version');
        div.innerHTML = " Ver: 1.6.2 ";
        div.style.cssText = "position:absolute;left:0;bottom:0;padding:0;margin:0;background:rgba(255,255,255,0.8);font-size:10px;border-radius:0;border:none;white-space:nowrap;line-height:normal";
        return div;
      }
    });

    L.control.version = function(opts) {
      return new L.Control.Version(opts);
    };

    // Funci贸n para cargar barrios
    async function loadNeighborhoods() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Chatlas2023/Mi-Mapa/main/Barrios_GRANDE.geojson');
        const data = await response.json();
        
        neighborhoodsLayer = L.geoJSON(data, {
          style: { color: '#ff7800', weight: 1, opacity: 1, fillOpacity: 0.1 },
          onEachFeature: function(feature, layer) {
            layer.on('click', (e) => updateNeighborhoodName(feature.properties.Name));
          }
        }).addTo(map);
        
        console.log("Capa de barrios cargada correctamente");
        updateNeighborhoodName("Determinando barrio...");
      } catch (error) {
        console.error('Error cargando barrios:', error);
        updateNeighborhoodName("Error cargando barrios");
      }
    }

    // Funci贸n para encontrar barrio
function findNeighborhood(lat, lng) {
  if (!neighborhoodsLayer || !neighborhoodsLayer.getLayers) {
    console.log("La capa de barrios no est谩 cargada correctamente");
    return;
  }

  const point = L.latLng(lat, lng);
  let foundNeighborhood = null;

  neighborhoodsLayer.eachLayer(layer => {
    try {
      if (layer.feature && layer.getBounds && layer.getBounds().contains(point)) {
        foundNeighborhood = layer.feature.properties.Name;
      }
    } catch (e) {
      console.error("Error verificando barrio:", e);
    }
  });

  updateNeighborhoodName(foundNeighborhood || "Fuera de barrio conocido");
}

    // Funci贸n para actualizar nombre de barrio
    function updateNeighborhoodName(name) {
      const element = document.getElementById('neighborhoodName');
      if (element) element.textContent = `Barrio: ${name}`;
    }

    // Inicializar mapa
    async function initMap() {
      map = L.map('map', { zoomControl: false }).setView([-34.6037, -58.3816], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '漏 OpenStreetMap contributors'
      }).addTo(map);

      polyline = L.polyline([], { color: 'blue', weight: 6 }).addTo(map);
      L.control.version().addTo(map);

      await loadNeighborhoods();
      loadStreetsAsync();
      loadCoordinates();
      loadMapWithSavedCoordinates();
    }

    // Funci贸n para cargar calles
    function loadStreetsAsync() {
      fetch('https://raw.githubusercontent.com/Chatlas2023/Capas_Json/main/Calles_Etim.json')
        .then(response => response.json())
        .then(data => streetsData = data)
        .catch(error => console.error('Error cargando calles:', error));
    }

    // Funci贸n para actualizar el nombre del barrio
    function updateNeighborhoodName(name) {
      const neighborhoodNameElement = document.getElementById('neighborhoodName');
      if (neighborhoodNameElement) {
        neighborhoodNameElement.textContent = `Barrio: ${name}`;
      }
    }

    // Funci贸n para encontrar el barrio en el que se encuentra el usuario
function findNeighborhood(lat, lng) {
  if (!neighborhoodsLayer) {
    console.log("La capa de barrios no est谩 cargada a煤n");
    return; // No hacer nada si la capa no est谩 lista
  }

  const point = L.latLng(lat, lng);
  let foundNeighborhood = null;

  neighborhoodsLayer.eachLayer(layer => {
    if (layer.getBounds().contains(point)) {
      foundNeighborhood = layer.feature.properties.Name;
    }
  });

  if (foundNeighborhood) {
    updateNeighborhoodName(foundNeighborhood);
  } else {
    console.log("No se encontr贸 el barrio para las coordenadas:", lat, lng);
    // No actualices el nombre si no se encuentra (mant茅n el 煤ltimo v谩lido)
  }
}

    // Funci贸n para liberar el Wake Lock
    async function releaseWakeLock() {
      if (wakeLockSentinel) {
        await wakeLockSentinel.release();
        wakeLockSentinel = null;
        console.log('Wake Lock liberado');
      }
    }

    // Funci贸n para calcular la velocidad promedio
    function calculateAverageSpeed() {
      if (speedValues.length === 0) return 0;
      
      const sum = speedValues.reduce((a, b) => a + b, 0);
      return sum / speedValues.length;
    }

    // Modificar la funci贸n getLocation para capturar la velocidad y la precisi贸n
function getLocation() {
  if (navigator.geolocation) {
    acquireWakeLock();
    watchId = navigator.geolocation.watchPosition(
      (position) => {
        const now = Date.now();
        const speedKmh = position.coords.speed ? position.coords.speed * 3.6 : 0;
        
        // Muestreo adaptativo basado en velocidad
        const minInterval = speedKmh < 5 ? 15000 :  // 15 segundos si est谩 lento
                          speedKmh < 20 ? 7000 :   // 7 segundos en velocidad media
                          3000;                    // 3 segundos si va r谩pido

        if (!lastPositionTime || now - lastPositionTime >= minInterval) {
          processPosition(position);
          lastPositionTime = now;
        }
      },
      (error) => {
        console.error("Error al obtener la ubicaci贸n:", error);
        updateStatus("Error al obtener la ubicaci贸n.");
      },
      { 
        enableHighAccuracy: true,
        maximumAge: 60000,  // Acepta datos de hasta 1 minuto de antig眉edad
        timeout: 20000      // Mayor tiempo de espera
      }
    );
  } else {
    updateStatus("Tu navegador no soporta geolocalizaci贸n.");
  }
}

// Nueva funci贸n para procesar posiciones
function processPosition(position) {
  const lat = position.coords.latitude;
  const lng = position.coords.longitude;
  const speed = position.coords.speed;
  const accuracy = position.coords.accuracy;
    if (isNaN(lat) || isNaN(lng) || lat < -90 || lat > 90 || lng < -180 || lng > 180) {
    console.error("Coordenadas inv谩lidas:", lat, lng);
    return;
  }

  addCoordinate(lat, lng, speed);
  updateMap(lat, lng);
  updateStatus(`Ubicaci贸n: ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
  updateSpeed(speed);
  findNeighborhood(lat, lng);
  getWeather(lat, lng);
  getStreetInfo(lat, lng);

  // Actualizar marcador y c铆rculo de precisi贸n
  if (!userMarker) {
    userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
  } else {
    userMarker.setLatLng([lat, lng]);
  }

  if (precisionCircle) {
    precisionCircle.setLatLng([lat, lng]).setRadius(accuracy);
  } else {
    precisionCircle = L.circle([lat, lng], {
      color: 'cyan',
      weight: 2,
      fillColor: 'cyan',
      fillOpacity: 0.1,
      radius: accuracy
    }).addTo(map);
  }
}
    let lastWeatherUpdate = 0;
const WEATHER_UPDATE_INTERVAL = 10 * 60 * 1000; // 10 minutos en milisegundos

    // Funci贸n para obtener informaci贸n del clima
    async function getWeather(lat, lng) {
        const now = Date.now();
  
  // Solo actualizar si ha pasado el tiempo definido
  if (now - lastWeatherUpdate < WEATHER_UPDATE_INTERVAL) {
    return;
  }
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&units=metric&lang=es&appid=${weatherApiKey}`
        );
        const data = await response.json();
        
    if (data.main) {
      const temp = data.main.temp.toFixed(1);
      document.getElementById('weatherInfo').textContent = `${temp}`;
      lastWeatherUpdate = now; // Actualizar el timestamp de la 煤ltima consulta
    }
      } catch (error) {
        console.error('Error obteniendo clima:', error);
        document.getElementById('weatherInfo').textContent = "-";
      }
    }

    // Funci贸n para obtener informaci贸n de la calle
    async function getStreetInfo(lat, lng) {
      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=es`
        );
        const data = await response.json();
        
        if (data.address && data.address.road) {
          const streetName = data.address.road;
          const streetData = streetsData.find(item => item.Name === streetName);
          
          const streetNameElement = document.getElementById('street-name');
          const streetEtymologyElement = document.getElementById('street-etymology');
          
          streetNameElement.textContent = streetName;
          
          if (streetData) {
            streetEtymologyElement.textContent = streetData.Etimologia;
          } else {
            streetEtymologyElement.textContent = "No hay informaci贸n etimol贸gica disponible para esta calle.";
          }
        }
      } catch (error) {
        console.error('Error obteniendo informaci贸n de calle:', error);
        document.getElementById('street-etymology').textContent = "Error al cargar informaci贸n de la calle.";
      }
    }

    // Funci贸n para actualizar la velocidad en el c铆rculo
function updateSpeed(speed) {
  const speedKmh = speed ? speed * 3.6 : 0;
  
  if (speedKmh > 0) {
    speedValues.push(speedKmh);
    if (speedValues.length > 100) speedValues.shift();
    
    // Si es el primer punto, guardar el tiempo de inicio
    if (!routeStartTime && coordinates.length === 1) {
      routeStartTime = new Date();
    }
    
    // Mostrar modo de muestreo actual
    let mode;
    if (speedKmh < 5) mode = " Eco (15s)";
    else if (speedKmh < 20) mode = " Normal (7s)";
    else mode = " Precisi贸n (3s)";
    
    document.getElementById('samplingMode').textContent = `Modo: ${mode}`;
  }
  
  // Calcular promedio considerando tiempo transcurrido
  if (coordinates.length > 1 && routeStartTime) {
    const currentTime = new Date();
    const elapsedHours = (currentTime - routeStartTime) / 3600000; // Horas transcurridas
    avgSpeed = elapsedHours > 0 ? totalDistance / elapsedHours : 0;
  } else {
    avgSpeed = speedValues.length > 0 
      ? speedValues.reduce((a, b) => a + b, 0) / speedValues.length 
      : 0;
  }

  document.getElementById('currentSpeed').textContent = Math.round(speedKmh);
  document.getElementById('averageSpeed').textContent = Math.round(avgSpeed);
}

    // Detener o reanudar la captura de coordenadas
function toggleCapture() {
  const stopButton = document.getElementById('stopButton');
  if (isCapturing) {
    if (watchId) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
    stopButton.textContent = "Continuar captura";
    stopButton.classList.add('continue');
    updateStatus("Captura de coordenadas detenida.");
    releaseWakeLock();
    shouldAdjustZoom = false;
    
    // Guardar velocidades actuales
    savedSpeeds = [...speedValues];
  } else {
    // Restaurar velocidades guardadas
    speedValues = [...savedSpeeds];
    savedSpeeds = [];
    
    getLocation();
    stopButton.textContent = "Detener captura";
    stopButton.classList.remove('continue');
    updateStatus("Captura de coordenadas reanudada.");
    shouldAdjustZoom = true;
  }
  isCapturing = !isCapturing;
}

    // Funci贸n para alternar el modo oscuro
function toggleDarkMode() {
  const body = document.body;
  const darkModeButton = document.getElementById('darkModeButton');
  const speedPanel = document.getElementById('speedPanel');
  
  body.classList.toggle('dark-mode');
  const isDarkMode = body.classList.contains('dark-mode');
  
  // Forzar actualizaci贸n del panel de velocidad
  speedPanel.style.display = 'none';
  void speedPanel.offsetWidth; // Trigger reflow
  speedPanel.style.display = '';
  
  localStorage.setItem('darkMode', isDarkMode);
  darkModeButton.textContent = isDarkMode ? 'Modo claro' : 'Modo oscuro';
}

    // Aplicar el modo oscuro al cargar la p谩gina
    function applyDarkModePreference() {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      const body = document.body;
      const darkModeButton = document.getElementById('darkModeButton');
      if (isDarkMode) {
        body.classList.add('dark-mode');
        darkModeButton.textContent = 'Modo claro';
      } else {
        body.classList.remove('dark-mode');
        darkModeButton.textContent = 'Modo oscuro';
      }
    }

    // Agregar una nueva coordenada
function addCoordinate(lat, lng, speed) {
  if (coordinates.length >= MAX_COORDINATES) {
    coordinates.shift();
  }

  // Solo agregar coordenadas si:
  // - Es el primer punto O
  // - Hay movimiento significativo (>10m) O
  // - Cambio brusco de direcci贸n (谩ngulo > 30掳)
  if (coordinates.length === 0) {
    coordinates.push({ lat, lng });
  } else {
    const last = coordinates[coordinates.length - 1];
    const distance = calculateDistance(last.lat, last.lng, lat, lng);
    
    // Umbral din谩mico basado en velocidad
    const minDistance = speed > 10 ? 20 : 10;
    
      if (distance > minDistance || isDirectionChange(coordinates[coordinates.length-2], last, {lat, lng})) {

      coordinates.push({ lat, lng });
      totalDistance += distance / 1000;
      saveCoordinates();
      updateDistance();
    }
  }
}

// Funci贸n auxiliar para detectar cambios de direcci贸n
function isDirectionChange(prev, current, next, threshold = 30) {
  if (!prev || !next) return false;
  
  const angle1 = Math.atan2(current.lng - prev.lng, current.lat - prev.lat);
  const angle2 = Math.atan2(next.lng - current.lng, next.lat - current.lat);
  const angleDiff = Math.abs(angle1 - angle2) * (180 / Math.PI);
  
  return angleDiff > threshold;
}

    // Calcular la distancia entre dos coordenadas
    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3;
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLng = (lng2 - lng1) * (Math.PI / 180);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Actualizar el mapa con nuevas coordenadas
function updateMap(lat, lng) {
  if (!map) return;
  
  const newLatLng = [lat, lng];
  polyline.addLatLng(newLatLng);
  
  // Solo ajustar la vista si hay cambios significativos
  if (coordinates.length < 5 || 
      coordinates.length % 10 === 0 || 
      calculateDistance(map.getCenter().lat, map.getCenter().lng, lat, lng) > 50) {
    map.setView(newLatLng, 16);
  }
}

    // Guardar coordenadas en localStorage
    function saveCoordinates() {
      localStorage.setItem("coordinates", JSON.stringify(coordinates));
      localStorage.setItem("totalDistance", totalDistance.toString());
    }

    // Cargar coordenadas desde localStorage
    function loadCoordinates() {
      const savedCoordinates = localStorage.getItem("coordinates");
      const savedDistance = localStorage.getItem("totalDistance");
      if (savedCoordinates) {
        coordinates = JSON.parse(savedCoordinates);
      }
      if (savedDistance) {
        totalDistance = parseFloat(savedDistance);
      }
    }

    // Cargar coordenadas guardadas y mostrarlas en el mapa
    function loadMapWithSavedCoordinates() {
      coordinates.forEach(coord => {
        polyline.addLatLng([coord.lat, coord.lng]);
      });
      if (coordinates.length > 0) {
        const lastCoord = coordinates[coordinates.length - 1];
        map.setView([lastCoord.lat, lastCoord.lng], 13);
      }
    }

    // Actualizar la distancia total en la interfaz
    function updateDistance() {
      document.getElementById('distance').textContent =
        `Distancia total recorrida: ${totalDistance.toFixed(2)} km`;
    }

    // Actualizar el estado en la interfaz
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // Funci贸n para limpiar el historial de coordenadas (sin confirmaci贸n)
function clearHistory() {
  coordinates = [];
  totalDistance = 0;
  speedValues = [];
  savedSpeeds = [];
  avgSpeed = 0;
  routeStartTime = null;
  polyline.setLatLngs([]);
  saveCoordinates();
  updateDistance();
  updateStatus("Historial limpiado.");
  document.getElementById('currentSpeed').textContent = '0';
  document.getElementById('averageSpeed').textContent = '0';
  document.getElementById('weatherInfo').textContent = '-';
  document.getElementById('street-name').textContent = '';
  document.getElementById('street-etymology').textContent = '';
  lastWeatherUpdate = 0; // Resetear para que la pr贸xima actualizaci贸n sea inmediata
}

    // Funci贸n para iniciar un nuevo recorrido (con confirmaci贸n)
    function startNewRoute() {
      const confirmacion = confirm("驴Est谩s seguro de que deseas eliminar la ruta actual?");
      if (confirmacion) {
        shouldAdjustZoom = true;
        clearHistory(); // Llama a clearHistory sin mostrar otra confirmaci贸n
      } else {
        updateStatus("Inicio de nueva ruta cancelado.");
      }
    }

    // Funci贸n para generar el enlace de Google Maps
    function generateGoogleMapsLink() {
      if (coordinates.length === 0) return null;
      const origin = `${coordinates[0].lat},${coordinates[0].lng}`;
      const destination = `${coordinates[coordinates.length - 1].lat},${coordinates[coordinates.length - 1].lng}`;
      let waypoints = '';
      if (coordinates.length > 2) {
        waypoints = coordinates.slice(1, -1).map(coord => `${coord.lat},${coord.lng}`).join('|');
      }
      return `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&waypoints=${waypoints}`;
    }

    // Funci贸n para compartir el enlace por WhatsApp
    function shareViaWhatsApp() {
      const link = generateGoogleMapsLink();
      if (link) {
        const message = `Aqu铆 est谩 mi recorrido: ${link}`;
        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      } else {
        alert("No hay coordenadas para compartir.");
      }
    }

    // Funci贸n para guardar la ruta con un nombre descriptivo
function saveRoute() {
  const routeName = document.getElementById('routeName').value.trim();
  if (!routeName) {
    alert("Por favor, ingresa un nombre para la ruta.");
    return;
  }
  
  // Calcular velocidad promedio basada en tiempo y distancia
  let calculatedAvgSpeed = 0;
  if (routeStartTime && coordinates.length > 1) {
    const currentTime = new Date();
    const elapsedHours = (currentTime - routeStartTime) / 3600000;
    calculatedAvgSpeed = elapsedHours > 0 ? totalDistance / elapsedHours : 0;
  }
  
  const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
  const route = {
    name: routeName,
    coordinates: coordinates,
    totalDistance: totalDistance,
    date: new Date().toISOString(),
    avgSpeed: calculatedAvgSpeed || avgSpeed, // Usar el c谩lculo o el valor de avgSpeed
    startTime: routeStartTime ? routeStartTime.toISOString() : new Date().toISOString()
  };
  
  savedRoutes.push(route);
  localStorage.setItem('savedRoutes', JSON.stringify(savedRoutes));
  alert(`Ruta "${routeName}" guardada correctamente.`);
  document.getElementById('routeName').value = '';
  loadSavedRoutes();
}

    // Funci贸n para cargar y mostrar las rutas guardadas
function loadSavedRoutes() {
  const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
  const savedRoutesList = document.getElementById('savedRoutesList');
  savedRoutesList.innerHTML = ''; // Limpiar la lista antes de cargar

  savedRoutes.forEach((route, index) => {
    const listItem = document.createElement('li');
    listItem.innerHTML = `
      <span>${route.name} - ${route.totalDistance.toFixed(2)} km - ${Math.round(route.avgSpeed || 0)} km/h - ${new Date(route.date).toLocaleString()}</span>
      <button onclick="loadRoute(${index})">Cargar</button>
      <button onclick="deleteRoute(${index})">Eliminar</button>
    `;
    savedRoutesList.appendChild(listItem);
  });
}

    // Funci贸n para cargar una ruta espec铆fica en el mapa
function loadRoute(index) {
  const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
  const route = savedRoutes[index];
  if (route) {
    coordinates = route.coordinates;
    totalDistance = route.totalDistance;
    speedValues = [];
    avgSpeed = route.avgSpeed || 0;
    routeStartTime = new Date(route.startTime);
    
    polyline.setLatLngs([]);
    coordinates.forEach(coord => polyline.addLatLng([coord.lat, coord.lng]));
    if (coordinates.length > 0) {
      const lastCoord = coordinates[coordinates.length - 1];
      map.setView([lastCoord.lat, lastCoord.lng], 13);
    }
    updateDistance();
    updateStatus(`Ruta "${route.name}" cargada correctamente.`);
    
    // Actualizar los indicadores de velocidad
    document.getElementById('averageSpeed').textContent = Math.round(avgSpeed);
    document.getElementById('currentSpeed').textContent = '0'; // Resetear velocidad actual
  }
}
    // Funci贸n para eliminar una ruta guardada
    function deleteRoute(index) {
      const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
      const route = savedRoutes[index];
      if (route && confirm(`驴Est谩s seguro de que deseas eliminar la ruta "${route.name}"?`)) {
        savedRoutes.splice(index, 1);
        localStorage.setItem('savedRoutes', JSON.stringify(savedRoutes));
        loadSavedRoutes(); // Recargar la lista de rutas guardadas
      }
    }
