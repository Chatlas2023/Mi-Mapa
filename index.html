    // Variables para el redimensionamiento
let isResizing = false;
let startY, startHeight;

function setupResize() {
  const resizeHandle = document.getElementById('resizeHandle');
  const mapContainer = document.getElementById('mapContainer');
  const body = document.body;
  
  resizeHandle.addEventListener('mousedown', initResize);
  resizeHandle.addEventListener('touchstart', initResize, { passive: false });
  
  function initResize(e) {
    e.preventDefault();
    isResizing = true;
    startY = e.clientY || e.touches[0].clientY;
    startHeight = parseInt(document.defaultView.getComputedStyle(mapContainer).height, 10);
    
    document.addEventListener('mousemove', resize);
    document.addEventListener('touchmove', resize, { passive: false });
    document.addEventListener('mouseup', stopResize);
    document.addEventListener('touchend', stopResize);
     document.body.style.userSelect = 'none';
  }
  
function resize(e) {
  if (!isResizing) return;
  e.preventDefault();
  
  const clientY = e.clientY || e.touches[0].clientY;
  const dy = clientY - startY;
  const newHeight = startHeight + dy;
  
  // Limitar el tama帽o m铆nimo y m谩ximo
  const minHeight = window.innerHeight * 0.3; // 30% de la pantalla
  const maxHeight = window.innerHeight * 0.9; // 90% de la pantalla
  
  if (newHeight >= minHeight && newHeight <= maxHeight) {
    mapContainer.style.height = `${newHeight}px`;
    map.invalidateSize(); // Actualizar el mapa de Leaflet
  }
  
  if (e.cancelable) {
    e.preventDefault();
  }
}
  
  function stopResize() {
    isResizing = false;
    document.removeEventListener('mousemove', resize);
    document.removeEventListener('touchmove', resize);
    document.removeEventListener('mouseup', stopResize);
    document.removeEventListener('touchend', stopResize);
       // Restaurar selecci贸n de texto
    document.body.style.userSelect = '';
    
    // Guardar la altura preferida
    localStorage.setItem('mapHeight', mapContainer.style.height);
  }
  
  // Cargar altura guardada si existe
  const savedHeight = localStorage.getItem('mapHeight');
  if (savedHeight) {
    mapContainer.style.height = savedHeight;
  }
}

function initMap() {
  try {
    // Primero intenta obtener la ubicaci贸n actual
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          
          // Inicializa el mapa con la ubicaci贸n actual

          // Agrega el marcador del usuario

          // Resto de la inicializaci贸n...

    // Obtener detalles de ubicaci贸n
async function fetchLocationDetails(lat, lng) {
  const now = Date.now();
  if (now - lastNominatimCall < 1000) {
    setTimeout(() => fetchLocationDetails(lat, lng), 1000 - (now - lastNominatimCall));
    return;
  }

  try {
    const response = await fetch(
      `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1&accept-language=es`
    );
    const data = await response.json();
    
    const neighborhood = data.address?.neighbourhood || 
                       data.address?.suburb || 
                       data.address?.city_district || 
                       data.address?.county ||
                       data.address?.city ||
                       data.address?.town ||
                       data.address?.village ||
                       "rea no especificada";
    
    updateNeighborhoodName(neighborhood);
    lastNominatimCall = Date.now();
  } catch (error) {
    console.error("Error con Nominatim:", error);
    updateNeighborhoodName("Ubicaci贸n desconocida");
  }
}

    // Wake Lock

      try {
        wakeLockSentinel = await navigator.wakeLock.request('screen');
        console.log('Wake Lock activo');
        wakeLockSentinel.addEventListener('release', () => {
          console.log('Wake Lock fue liberado por el sistema!');
          wakeLockSentinel = null;
        });
      } catch (err) {
        console.error(`Error al solicitar Wake Lock: ${err.name}, ${err.message}`);
      }
    }

    async function releaseWakeLock() {
      if (wakeLockSentinel) {
        await wakeLockSentinel.release();
        wakeLockSentinel = null;
        console.log('Wake Lock liberado');
      }
    }

            if (!lastPositionTime || now - lastPositionTime >= minInterval) {
              processPosition(position);
              lastPositionTime = now;
            }
          },
          (error) => {
            console.error("Error al obtener la ubicaci贸n:", error);
            updateStatus("Error al obtener la ubicaci贸n.");
          },
          { 
            enableHighAccuracy: true,
            maximumAge: 60000,
            timeout: 20000
          }
        );
      } else {
        updateStatus("Tu navegador no soporta geolocalizaci贸n.");
      }
    }

    function processPosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const speed = position.coords.speed;
      const accuracy = position.coords.accuracy;

      addCoordinate(lat, lng, speed);
      updateMap(lat, lng);
      updateStatus(`Lat: ${lat.toFixed(6)} | Long: ${lng.toFixed(6)}`);
      updateSpeed(speed);
      findNeighborhood(lat, lng);
      getWeather(lat, lng);
      getStreetInfo(lat, lng);

      if (!userMarker) {
        userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
      } else {
        userMarker.setLatLng([lat, lng]);
      }

      if (precisionCircle) {
        precisionCircle.setLatLng([lat, lng]).setRadius(accuracy);
      } else {
        precisionCircle = L.circle([lat, lng], {
          color: 'cyan',
          weight: 2,
          fillColor: 'cyan',
          fillOpacity: 0.1,
          radius: accuracy
        }).addTo(map);
      }
    }

    function addCoordinate(lat, lng, speed) {
      if (coordinates.length >= MAX_COORDINATES) {
        coordinates.shift();
      }

      if (coordinates.length === 0) {
        coordinates.push({ lat, lng });
      } else {
        const last = coordinates[coordinates.length - 1];
        const distance = calculateDistance(last.lat, last.lng, lat, lng);
        
        const minDistance = speed > 10 ? 20 : 10;
        
        if (distance > minDistance || isDirectionChange(coordinates[coordinates.length-2], last, {lat, lng})) {
          coordinates.push({ lat, lng });
          totalDistance += distance / 1000;
          saveCoordinates();
          document.getElementById('distanceValue').textContent = totalDistance.toFixed(1);
        }
      }
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3;
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLng = (lng2 - lng1) * (Math.PI / 180);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function isDirectionChange(prev, current, next, threshold = 30) {
      if (!prev || !next) return false;
      
      const angle1 = Math.atan2(current.lng - prev.lng, current.lat - prev.lat);
      const angle2 = Math.atan2(next.lng - current.lng, next.lat - current.lat);
      const angleDiff = Math.abs(angle1 - angle2) * (180 / Math.PI);
      
      return angleDiff > threshold;
    }

    function updateMap(lat, lng) {
      if (!map) return;
      
      const newLatLng = [lat, lng];
      polyline.addLatLng(newLatLng);
      
      if (coordinates.length < 5 || 
          coordinates.length % 10 === 0 || 
          calculateDistance(map.getCenter().lat, map.getCenter().lng, lat, lng) > 50) {
        map.setView(newLatLng, 16);
      }
    }

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    function updateSpeed(speed) {
      const speedKmh = speed ? speed * 3.6 : 0;
      
      if (speedKmh > 0) {
        speedValues.push(speedKmh);
        if (speedValues.length > 100) speedValues.shift();
        
        if (!routeStartTime && coordinates.length === 1) {
          routeStartTime = new Date();
        }
        
        let mode;
        if (speedKmh < 5) mode = " Eco (15s)";
        else if (speedKmh < 20) mode = " Normal (7s)";
        else mode = " Precisi贸n (3s)";
        
        document.getElementById('samplingMode').textContent = `Modo: ${mode}`;
      }
      
      if (coordinates.length > 1 && routeStartTime) {
        const currentTime = new Date();
        const elapsedHours = (currentTime - routeStartTime) / 3600000;
        avgSpeed = elapsedHours > 0 ? totalDistance / elapsedHours : 0;
      } else {
        avgSpeed = speedValues.length > 0 
          ? speedValues.reduce((a, b) => a + b, 0) / speedValues.length 
          : 0;
      }

      document.getElementById('currentSpeed').textContent = Math.round(speedKmh);
      document.getElementById('averageSpeed').textContent = Math.round(avgSpeed);
    }

function toggleCapture() {
  const stopButton = document.getElementById('stopButton');
  if (isCapturing) {
    if (watchId) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
    stopButton.textContent = "Continuar captura";
    stopButton.classList.add('continue');
    updateStatus("Captura pausada - Haz clic en el mapa para obtener informaci贸n");
    releaseWakeLock();
  } else {
    // Eliminar marcador temporal si existe
    if (window.tempMarker) {
      map.removeLayer(window.tempMarker);
      window.tempMarker = null;
      document.getElementById('neighborhoodName').style.bottom = '15px';
    }
    getLocation();
    stopButton.textContent = "Pausar captura";
    stopButton.classList.remove('continue');
    updateStatus("Captura reanudada");
  }
  isCapturing = !isCapturing;
}

    function saveCoordinates() {
      localStorage.setItem("coordinates", JSON.stringify(coordinates));
      localStorage.setItem("totalDistance", totalDistance.toString());
    }

    function loadCoordinates() {
      const savedCoordinates = localStorage.getItem("coordinates");
      const savedDistance = localStorage.getItem("totalDistance");
      if (savedCoordinates) {
        coordinates = JSON.parse(savedCoordinates);
      }
      if (savedDistance) {
        totalDistance = parseFloat(savedDistance);
      }

    function loadMapWithSavedCoordinates() {
      coordinates.forEach(coord => {
        polyline.addLatLng([coord.lat, coord.lng]);
      });
      if (coordinates.length > 0) {
        const lastCoord = coordinates[coordinates.length - 1];
        map.setView([lastCoord.lat, lastCoord.lng], 13);
        findNeighborhood(lastCoord.lat, lastCoord.lng);
      }
    }

    function clearHistory() {
      coordinates = [];
      totalDistance = 0;
      speedValues = [];
      savedSpeeds = [];
      avgSpeed = 0;
      routeStartTime = null;
      polyline.setLatLngs([]);
      saveCoordinates();
      document.getElementById('distanceValue').textContent = '0';
      document.getElementById('currentSpeed').textContent = '0';
      document.getElementById('averageSpeed').textContent = '0';
      document.getElementById('weatherInfo').textContent = '-';
      document.getElementById('street-name').textContent = '';
      document.getElementById('street-etymology').textContent = '';
      updateStatus("Historial limpiado.");
      lastWeatherUpdate = 0;
    }

    function startNewRoute() {
      const confirmacion = confirm("驴Est谩s seguro de que deseas eliminar la ruta actual?");
      if (confirmacion) {

        clearHistory();
      } else {
        updateStatus("Inicio de nueva ruta cancelado.");
      }

    let lastWeatherUpdate = 0;
    const WEATHER_UPDATE_INTERVAL = 10 * 60 * 1000;

async function getWeather(lat, lng, forceUpdate = false) {
  const now = Date.now();
  if (!forceUpdate && now - lastWeatherUpdate < WEATHER_UPDATE_INTERVAL) return;
  
  try {
    const response = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&units=metric&lang=es&appid=${weatherApiKey}`
    );
    const data = await response.json();
    
    if (data.main) {
      const temp = data.main.temp.toFixed(1);
      document.getElementById('weatherInfo').textContent = `${temp}`;
      lastWeatherUpdate = now;
    }
  } catch (error) {
    console.error('Error obteniendo clima:', error);
    document.getElementById('weatherInfo').textContent = "-";
  }
}

          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=es`
        );
        const data = await response.json();
        
        if (data.address && data.address.road) {
          const streetName = data.address.road;
          const streetData = streetsData.find(item => item.Name === streetName);

    function updateStreetUI(data) {
      document.getElementById('street-name').textContent = data.name;
      document.getElementById('street-etymology').textContent = data.etymology;
    }

    function generateGoogleMapsLink() {
      if (coordinates.length === 0) return null;
      
      const origin = `${coordinates[0].lat},${coordinates[0].lng}`;
      const destination = `${coordinates[coordinates.length - 1].lat},${coordinates[coordinates.length - 1].lng}`;
      
      return `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}`;
    }

    async function shareViaWhatsApp() {
      try {
        const link = generateGoogleMapsLink();
        if (!link) {
          alert("No hay coordenadas para compartir.");
          return;
        }
        
        const message = ` Mi Recorrido GPS 猴\n\n Distancia: ${totalDistance.toFixed(2)} km\n Veloc. promedio: ${Math.round(avgSpeed)} km/h\n\nVer ruta: ${link}`;
        const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      } catch (error) {
        console.error("Error al compartir:", error);
        alert("Ocurri贸 un error al intentar compartir la ruta.");
      }
    }

    function saveRoute() {
      const routeName = document.getElementById('routeName').value.trim();
      if (!routeName) {
        alert("Por favor, ingresa un nombre para la ruta.");
        return;
      }
      
      let calculatedAvgSpeed = 0;
      if (routeStartTime && coordinates.length > 1) {
        const currentTime = new Date();
        const elapsedHours = (currentTime - routeStartTime) / 3600000;
        calculatedAvgSpeed = elapsedHours > 0 ? totalDistance / elapsedHours : 0;
      }
      
      const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
      const route = {
        name: routeName,
        coordinates: coordinates,
        totalDistance: totalDistance,
        date: new Date().toISOString(),
        avgSpeed: calculatedAvgSpeed || avgSpeed,
        startTime: routeStartTime ? routeStartTime.toISOString() : new Date().toISOString()
      };
      
      savedRoutes.push(route);
      localStorage.setItem('savedRoutes', JSON.stringify(savedRoutes));
      alert(`Ruta "${routeName}" guardada correctamente.`);
      document.getElementById('routeName').value = '';
      loadSavedRoutes();
    }

    function loadSavedRoutes() {
      const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
      const savedRoutesList = document.getElementById('savedRoutesList');
      savedRoutesList.innerHTML = '';

      savedRoutes.forEach((route, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span>${route.name} - ${route.totalDistance.toFixed(2)} km - ${Math.round(route.avgSpeed || 0)} km/h - ${new Date(route.date).toLocaleString()}</span>
          <button onclick="loadRoute(${index})">Cargar</button>
          <button onclick="deleteRoute(${index})">Eliminar</button>
        `;
        savedRoutesList.appendChild(listItem);
      });
    }

    function loadRoute(index) {
      const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
      const route = savedRoutes[index];
      if (route) {
        coordinates = route.coordinates;
        totalDistance = route.totalDistance;
        speedValues = [];
        avgSpeed = route.avgSpeed || 0;
        routeStartTime = new Date(route.startTime);
        
        polyline.setLatLngs([]);
        coordinates.forEach(coord => polyline.addLatLng([coord.lat, coord.lng]));
        if (coordinates.length > 0) {
          const lastCoord = coordinates[coordinates.length - 1];
          map.setView([lastCoord.lat, lastCoord.lng], 13);
          findNeighborhood(lastCoord.lat, lastCoord.lng);
        }
        document.getElementById('distanceValue').textContent = totalDistance.toFixed(1);
        updateStatus(`Ruta "${route.name}" cargada correctamente.`);
        document.getElementById('averageSpeed').textContent = Math.round(avgSpeed);
        document.getElementById('currentSpeed').textContent = '0';
      }
    }

    function deleteRoute(index) {
      const savedRoutes = JSON.parse(localStorage.getItem('savedRoutes')) || [];
      const route = savedRoutes[index];
      if (route && confirm(`驴Est谩s seguro de que deseas eliminar la ruta "${route.name}"?`)) {
        savedRoutes.splice(index, 1);
        localStorage.setItem('savedRoutes', JSON.stringify(savedRoutes));
        loadSavedRoutes();
      }
    }

      const savedNeighborhood = localStorage.getItem('lastNeighborhood');
      if (savedNeighborhood) {
        lastKnownNeighborhood = savedNeighborhood;

      document.getElementById('saveRouteButton').addEventListener('click', saveRoute);

        changeMapLayer(this.value);

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
          if (isCapturing) {
            toggleCapture();
            wasCapturingBeforeHidden = true;
          }
          releaseWakeLock();
        } else if (wasCapturingBeforeHidden) {
          toggleCapture();
          wasCapturingBeforeHidden = false;
        }
         setupResize(); // Aseg煤rate de que esto se llame
      });
    });
