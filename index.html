<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        h1 {
            text-align: center; /* Centra el texto */
            margin: 10px 0; /* Reduce el margen superior e inferior */
            font-size: 20px; /* Opcional: reduce el tamaño del texto */
        }
    </style>
</head>
<body>
    <div id="contenido">
        <h1>Mapa con cámaras y clima</h1>
        <iframe id="miIframe" src="mapa31.html" width="100%" height="600px"></iframe>
    </div>

    <script>
        // Función para recargar el iframe sin duplicar el título
        function recargarIframe(nuevoSrc) {
            // Obtén el iframe y el contenedor
            const iframe = document.getElementById("miIframe");
            const contenedor = document.getElementById("contenido");

            // Cambia la fuente del iframe
            iframe.src = nuevoSrc;

            // Limpia el contenido del contenedor (excepto el título)
            contenedor.innerHTML = `
                <h1>Mapa con cámaras y clima</h1>
                <iframe id="miIframe" src="${nuevoSrc}" width="100%" height="600px"></iframe>
            `;
        }

        // Ejemplo de cómo usar la función para recargar el iframe
        // recargarIframe("mapa31.html"); // Cambia "mapa31.html" por la nueva fuente
    </script>
</body>
</html>
