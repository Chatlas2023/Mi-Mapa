  <script>
    // Variables globales
    const streetCache = {}; /* cite: 323 */
    let wasCapturingBeforeHidden = false; /* cite: 323 */
    let map, polyline, userMarker, precisionCircle; /* cite: 323 */
    let coordinates = []; /* cite: 323 */
    let totalDistance = 0; /* cite: 324 */
    const MAX_COORDINATES = 1000; /* cite: 324 */
    let watchId, wakeLockSentinel = null; /* cite: 324 */
    let lastPositionTime = null; /* cite: 324 */
    let isCapturing = true; /* cite: 324 */
    let shouldAdjustZoom = true; /* cite: 325 */
    let speedValues = [], avgSpeed = 0, routeStartTime = null, savedSpeeds = [], streetsData = []; /* cite: 325 */
    let lastKnownNeighborhood = 'Buscando barrio...'; /* cite: 326 */
    const weatherApiKey = "2368e0b9c1a77bad8b4bb745bfe21ecb"; /* cite: 326 */
    let lastNominatimCall = 0; /* cite: 326 */
    let currentLat = null, currentLon = null; /* cite: 326 */
    let savedMarkers = []; /* cite: 327 */

    // Capas del mapa
    const layers = { /* cite: 327 */
      osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }),
      satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Â© Esri'
      }),
      weather: null
    };

    // Ãcono personalizado
    const userIcon = L.icon({ /* cite: 328 */
      iconUrl: 'https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Auto_Rojo.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    // Control de versiÃ³n
    L.Control.Version = L.Control.extend({ /* cite: 329 */
      options: { position: 'bottomleft' },
      onAdd: function(map) {
        const div = L.DomUtil.create('div', 'leaflet-control-version'); /* cite: 329 */
        div.innerHTML = " Ver: 1.6.20 "; /* cite: 329 */
        Object.assign(div.style, { /* Combined style assignments */
          padding: "0px",
          margin: "0",
          background: "rgba(255, 255, 255, 0.8)",
          fontSize: "10px"
        });
        return div; /* cite: 329 */
      }
    });
    L.control.version = function(opts) { /* cite: 330 */
      return new L.Control.Version(opts);
    };

    // Inicializar el mapa
    function initMap() {
      try {
        map = L.map('map', { zoomControl: false }).setView([0, 0], 15); /* cite: 330 */
        layers.osm.addTo(map); /* cite: 331 */
        polyline = L.polyline([], { color: 'blue', weight: 6 }).addTo(map); /* cite: 331 */
        L.control.version().addTo(map); /* cite: 331 */

        map.on('click', (e) => { /* cite: 332 */
          if (!isCapturing) { /* cite: 332 */
            handleMapClick(e.latlng); /* cite: 332 */
          }
        });

        fetch('https://raw.githubusercontent.com/Chatlas2023/Capas_Json/main/Calles_Etim.json') /* cite: 333 */
          .then(response => response.json()) /* cite: 333 */
          .then(data => { streetsData = data; }) /* cite: 333 */
          .catch(error => console.error('Error cargando etimologÃ­as:', error)); /* cite: 333 */
      } catch (error) {
        console.error('Error inicializando mapa:', error); /* cite: 334 */
        updateStatus('Error al cargar el mapa'); /* cite: 334 */
      }
    }

    L.Marker.include({
      setDataNumber: function(number) { /* cite: 335 */
        if (this.options.icon) { /* cite: 335 */
          this.options.icon.options.number = number; /* cite: 335 */
          if (this._icon) { /* cite: 335 */
            this._icon.setAttribute('data-number', number); /* cite: 335 */
          }
        }
        return this; /* cite: 335 */
      }
    });

    function handleMapClick(latlng) {
      if (window.tempMarker) { /* cite: 336 */
        map.removeLayer(window.tempMarker); /* cite: 336 */
      }
      window.tempMarker = L.marker(latlng, { /* cite: 337 */
        icon: L.icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41]
        }),
        className: 'temp-marker'
      }).addTo(map);

      findNeighborhood(latlng.lat, latlng.lng); /* cite: 338 */
      getWeather(latlng.lat, latlng.lng, true); /* cite: 338 */
      getStreetInfo(latlng.lat, latlng.lng); /* cite: 339 */
      updateStatus(`Click en: Lat ${latlng.lat.toFixed(6)}, Lng ${latlng.lng.toFixed(6)}`); /* cite: 340 */
      map.setView(latlng, map.getZoom()); /* cite: 341 */
    }

    // Actualizar nombre del barrio
    function updateNeighborhoodName(name, isUserAction = false) {
      const element = document.getElementById('neighborhoodName'); /* cite: 342 */
      if (!element) return; /* cite: 342 */

      if (name && name.trim() !== '') {
        lastKnownNeighborhood = name; /* cite: 343 */
        element.textContent = `Barrio: ${name}`; /* cite: 343 */
        if (isUserAction) {
          localStorage.setItem('lastNeighborhood', name); /* cite: 344 */
        }
      } else {
        element.textContent = `Barrio: ${lastKnownNeighborhood}`; /* cite: 344 */
      }

      element.style.bottom = window.tempMarker ? '60px' : '15px'; /* Consolidated style update cite: 345, 346 */
    }

    // Obtener detalles de ubicaciÃ³n
    async function fetchLocationDetails(lat, lng) {
      const now = Date.now(); /* cite: 347 */
      if (now - lastNominatimCall < 1000) { /* cite: 347 */
        setTimeout(() => fetchLocationDetails(lat, lng), 1000 - (now - lastNominatimCall)); /* cite: 347 */
        return;
      }

      try {
        const response = await fetch( /* cite: 348 */
          `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1&accept-language=es`
        );
        const data = await response.json(); /* cite: 348 */

        const neighborhood = data.address?.neighbourhood ||
                         data.address?.suburb ||
                         data.address?.city_district ||
                         data.address?.county ||
                         data.address?.city ||
                         data.address?.town ||
                         data.address?.village || /* cite: 349 */
                         "Ãrea no especificada";

        updateNeighborhoodName(neighborhood); /* cite: 349 */
        lastNominatimCall = Date.now(); /* cite: 349 */
      } catch (error) {
        console.error("Error con Nominatim:", error); /* cite: 350 */
        updateNeighborhoodName("UbicaciÃ³n desconocida"); /* cite: 350 */
      }
    }

    function findNeighborhood(lat, lng) {
      fetchLocationDetails(lat, lng); /* cite: 351 */
    }

    // Cambiar capas del mapa
    function changeMapLayer(selectedLayer) {
      map.eachLayer(layer => { /* cite: 351 */
        if (layer === layers.osm || layer === layers.satellite) {
          map.removeLayer(layer); /* cite: 351 */
        }
      });
      if (selectedLayer === "weather") { /* cite: 352 */
        window.open('mapaWindy.html', '_blank');
        layers.osm.addTo(map);
        document.getElementById('mapLayers').value = 'osm';
      } else {
        layers[selectedLayer].addTo(map); /* cite: 353 */
      }
    }

    // Wake Lock
    async function acquireWakeLock() {
      try {
        wakeLockSentinel = await navigator.wakeLock.request('screen'); /* cite: 353 */
        console.log('Wake Lock activo'); /* cite: 353 */
        wakeLockSentinel.addEventListener('release', () => { /* cite: 354 */
          console.log('Wake Lock fue liberado por el sistema!');
          wakeLockSentinel = null;
        });
      } catch (err) {
        console.error(`Error al solicitar Wake Lock: ${err.name}, ${err.message}`); /* cite: 355 */
      }
    }

    async function releaseWakeLock() {
      if (wakeLockSentinel) { /* cite: 356 */
        await wakeLockSentinel.release(); /* cite: 356 */
        wakeLockSentinel = null; /* cite: 356 */
        console.log('Wake Lock liberado'); /* cite: 356 */
      }
    }

    // GeolocalizaciÃ³n
    function getLocation() {
      if (navigator.geolocation) { /* cite: 357 */
        acquireWakeLock(); /* cite: 358 */
        watchId = navigator.geolocation.watchPosition( /* cite: 358 */
          (position) => {
            const now = Date.now();
            const speedKmh = position.coords.speed ? position.coords.speed * 3.6 : 0;
            const minInterval = speedKmh < 5 ? 15000 : speedKmh < 20 ? 7000 : 3000; /* cite: 358 */

            if (!lastPositionTime || now - lastPositionTime >= minInterval) {
              processPosition(position); /* cite: 358 */
              lastPositionTime = now; /* cite: 358 */
            }
          },
          (error) => {
            console.error("Error al obtener la ubicaciÃ³n:", error); /* cite: 358 */
            updateStatus("Error al obtener la ubicaciÃ³n."); /* cite: 358 */
          },
          {
            enableHighAccuracy: true, /* cite: 359 */
            maximumAge: 60000, /* cite: 359 */
            timeout: 20000 /* cite: 359 */
          }
        );
      } else {
        updateStatus("Tu navegador no soporta geolocalizaciÃ³n."); /* cite: 359 */
      }
    }

    function processPosition(position) {
      const { latitude: lat, longitude: lng, speed, accuracy, altitude } = position.coords; /* Destructuring for cleaner access cite: 360 */
      const currentAltitude = altitude || 0; /* cite: 360 */

      currentLat = lat; /* cite: 361 */
      currentLon = lng; /* cite: 361 */

      addCoordinate(lat, lng, speed); /* cite: 361 */
      updateMap(lat, lng); /* cite: 362 */
      updateStatus(`Lat: ${lat.toFixed(6)} | Long: ${lng.toFixed(6)}`); /* cite: 362 */
      updateSpeed(speed); /* cite: 362 */
      document.getElementById('altitudeValue').textContent = Math.round(currentAltitude); /* cite: 362 */
      findNeighborhood(lat, lng); /* cite: 362 */
      getWeather(lat, lng); /* cite: 362 */
      getStreetInfo(lat, lng); /* cite: 363 */

      if (!userMarker) {
        userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map); /* cite: 363 */
      } else {
        userMarker.setLatLng([lat, lng]); /* cite: 364 */
      }

      if (precisionCircle) {
        precisionCircle.setLatLng([lat, lng]).setRadius(accuracy); /* cite: 364 */
      } else {
        precisionCircle = L.circle([lat, lng], { /* cite: 364 */
          color: 'cyan',
          weight: 2,
          fillColor: 'cyan',
          fillOpacity: 0.1,
          radius: accuracy
        }).addTo(map);
      }
    }

    function addCoordinate(lat, lng, speed) {
      if (coordinates.length >= MAX_COORDINATES) { /* cite: 365 */
        coordinates.shift(); /* cite: 366 */
      }

      if (coordinates.length === 0) {
        coordinates.push({ lat, lng }); /* cite: 366 */
      } else {
        const last = coordinates[coordinates.length - 1]; /* cite: 366 */
        const distance = calculateDistance(last.lat, last.lng, lat, lng); /* cite: 367 */

        const minDistance = speed > 10 ? 20 : 10; /* cite: 367 */
        if (distance > minDistance || isDirectionChange(coordinates[coordinates.length - 2], last, { lat, lng })) { /* cite: 368 */
          coordinates.push({ lat, lng }); /* cite: 368 */
          totalDistance += distance / 1000; /* cite: 368 */
          saveCoordinates(); /* cite: 368 */
          document.getElementById('distanceValue').textContent = totalDistance.toFixed(1); /* cite: 369 */
        }
      }
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3; /* cite: 369 */
      const dLat = (lat2 - lat1) * (Math.PI / 180); /* cite: 370 */
      const dLng = (lng2 - lng1) * (Math.PI / 180); /* cite: 370 */
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2); /* cite: 371 */
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); /* cite: 372 */
      return R * c; /* cite: 372 */
    }

    function isDirectionChange(prev, current, next, threshold = 30) {
      if (!prev || !next) return false; /* cite: 373 */
      const angle1 = Math.atan2(current.lng - prev.lng, current.lat - prev.lat); /* cite: 374 */
      const angle2 = Math.atan2(next.lng - current.lng, next.lat - current.lat); /* cite: 374 */
      const angleDiff = Math.abs(angle1 - angle2) * (180 / Math.PI); /* cite: 375 */
      return angleDiff > threshold; /* cite: 375 */
    }

      if (coordinates.length > 1 && routeStartTime) {
        const currentTime = new Date(); /* cite: 382 */

    // Funciones para guardar ubicaciones puntuales
    let savedLocationCounter = 0;

    // Load saved locations from localStorage
    function cargarPuntosGuardados() {
      const savedLocations = JSON.parse(localStorage.getItem('savedLocations')) || [];
      savedMarkers = []; // Clear existing markers
      savedLocations.forEach(locationData => {
        addSavedLocationMarker(locationData, false); // Add without saving again
      });
      savedLocationCounter = savedLocations.length; // Initialize counter
    }

    // Function to add a saved location marker to the map
    function addSavedLocationMarker(locationData, saveToLocalStorage = true) {
      const markerNumber = ++savedLocationCounter; // Increment counter for each new marker

      const customIcon = L.divIcon({
        className: 'numbered-marker',
        html: `<span>${markerNumber}</span>`,
        iconSize: [30, 42], // Adjust icon size as needed
        iconAnchor: [15, 42],
        popupAnchor: [0, -35]
      });

      const marker = L.marker([locationData.lat, locationData.lon], { icon: customIcon })
        .addTo(map)
        .bindPopup(`
          <b>UbicaciÃ³n Guardada #${locationData.number}</b><br>
          Lat: ${locationData.lat.toFixed(6)}<br>
          Lon: ${locationData.lon.toFixed(6)}<br>
          <button onclick="zoomToSavedLocation(${locationData.lat}, ${locationData.lon})">Zoom</button>
          <button onclick="deleteSavedLocation(${locationData.number})">Eliminar</button>
        `);

      savedMarkers.push({ number: locationData.number, marker: marker, data: locationData });

      if (saveToLocalStorage) {
        const savedLocations = JSON.parse(localStorage.getItem('savedLocations')) || [];
        savedLocations.push(locationData);
        localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
      }
    }

    // Function to handle saving a location
    function guardarUbicacion() {
      if (currentLat === null || currentLon === null) {
        alert("No se ha obtenido una ubicaciÃ³n actual para guardar.");
        return;
      }
      const locationName = prompt("Ingresa un nombre para esta ubicaciÃ³n (opcional):");
      const newLocationData = {
        lat: currentLat,
        lon: currentLon,
        name: locationName || `UbicaciÃ³n ${savedLocationCounter + 1}`,
        number: savedLocationCounter + 1 // Assign a unique number
      };
      addSavedLocationMarker(newLocationData);
      alert(`UbicaciÃ³n "${newLocationData.name}" guardada.`);
    }

    // Function to zoom to a saved location
    function zoomToSavedLocation(lat, lon) {
      map.setView([lat, lon], 17);
    }

    // Function to delete a saved location
    function deleteSavedLocation(numberToDelete) {
      if (confirm(`Â¿EstÃ¡s seguro de que deseas eliminar la ubicaciÃ³n guardada #${numberToDelete}?`)) {
        // Remove from map
        const markerIndex = savedMarkers.findIndex(m => m.number === numberToDelete);
        if (markerIndex > -1) {
          map.removeLayer(savedMarkers[markerIndex].marker);
          savedMarkers.splice(markerIndex, 1);
        }

        // Remove from localStorage
        let savedLocations = JSON.parse(localStorage.getItem('savedLocations')) || [];
        savedLocations = savedLocations.filter(loc => loc.number !== numberToDelete);

        // Re-number subsequent markers to maintain sequential order
        savedLocations.forEach((loc, index) => {
          loc.number = index + 1;
        });

        localStorage.setItem('savedLocations', JSON.stringify(savedLocations));

        // Re-render markers to update numbers
        cargarPuntosGuardados();
      }
    }
