<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cámaras de Tráfico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #backButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="backButton">Volver al Mapa Original</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicializar el mapa
            let map = L.map('map').setView([-34.6037, -58.3816], 13); // Coordenadas de Buenos Aires

            // Capa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Cargar las cámaras desde el archivo GeoJSON
            fetch('https://raw.githubusercontent.com/Chatlas2023/Capas_Json/main/Camaras.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        pointToLayer: function (feature, latlng) {
                            // Crear un marcador personalizado para cada cámara
                            return L.marker(latlng, {
                                icon: L.icon({
                                    iconUrl: 'https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Camara.png', // URL del ícono de la cámara
                                    iconSize: [25, 25], // Tamaño del ícono
                                    iconAnchor: [12, 25] // Punto de anclaje del ícono
                                })
                            }).bindPopup(`<b>${feature.properties.name}</b><br>${feature.properties.description}`);
                        }
                    }).addTo(map);
                })
                .catch(error => {
                    console.error('Error cargando las cámaras:', error);
                });

            // Botón para volver al mapa original
            document.getElementById('backButton').addEventListener('click', function () {
                window.location.href = 'index.html'; // Cambia 'index.html' por el nombre de tu archivo principal
            });
        });
    </script>
</body>
</html>
