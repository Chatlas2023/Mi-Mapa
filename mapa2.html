<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            border: 2px solid red; /* Temporalmente para verificar el contenedor */
        }
        #location-info {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="getLocation">Obtener Ubicaci贸n</button>
    <div id="location-info">Esperando ubicaci贸n...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            function localizarUsuario() {
                if ("geolocation" in navigator) {
                    navigator.permissions.query({ name: 'geolocation' }).then(function (result) {
                        if (result.state === "granted" || result.state === "prompt") {
                            navigator.geolocation.getCurrentPosition(
                                function (position) {
                                    var lat = position.coords.latitude;
                                    var lon = position.coords.longitude;

                                    map.setView([lat, lon], 15);

                                    // Agregar un marcador sin popup
                                    L.marker([lat, lon]).addTo(map);

                                    // Llamar a la funci贸n de Reverse Geocode
                                    obtenerDireccion(lat, lon);
                                },
                                function (error) {
                                    alert("Error obteniendo la ubicaci贸n: " + error.message);
                                }
                            );
                        } else {
                            alert("Permiso de geolocalizaci贸n denegado. Habil铆talo en la configuraci贸n del navegador.");
                        }
                    });
                } else {
                    alert("Tu navegador no soporta geolocalizaci贸n.");
                }
            }

            function obtenerDireccion(lat, lon) {
                var url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.address) {
                            var calle = data.address.road || "Calle no encontrada";
                            var localidad = data.address.city || data.address.town || data.address.village || "Localidad no encontrada";

                            document.getElementById("location-info").innerText = ` ${calle}, ${localidad}`;
                        } else {
                            document.getElementById("location-info").innerText = "No se pudo obtener la direcci贸n.";
                        }
                    })
                    .catch(error => {
                        document.getElementById("location-info").innerText = "Error obteniendo la direcci贸n.";
                        console.error("Error en reverse geocode:", error);
                    });
            }

            document.getElementById("getLocation").addEventListener("click", localizarUsuario);
        });
    </script>
</body>
</html>
