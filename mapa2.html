<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            border: 2px solid red; /* Temporalmente para verificar el contenedor */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="getLocation">Obtener Ubicación</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            function localizarUsuario() {
                if ("geolocation" in navigator) {
                    navigator.permissions.query({ name: 'geolocation' }).then(function (result) {
                        if (result.state === "granted" || result.state === "prompt") {
                            navigator.geolocation.getCurrentPosition(
                                function (position) {
                                    var lat = position.coords.latitude;
                                    var lon = position.coords.longitude;

                                    map.setView([lat, lon], 15);

                                    // Agrega un marcador en la ubicación sin popup
                                    L.marker([lat, lon]).addTo(map);
                                },
                                function (error) {
                                    alert("Error obteniendo la ubicación: " + error.message);
                                }
                            );
                        } else {
                            alert("Permiso de geolocalización denegado. Habilítalo en la configuración del navegador.");
                        }
                    });
                } else {
                    alert("Tu navegador no soporta geolocalización.");
                }
            }

            document.getElementById("getLocation").addEventListener("click", localizarUsuario);
        });
    </script>
</body>
</html>
