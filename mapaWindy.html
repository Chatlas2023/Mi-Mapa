<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Windy Interactivo</title>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        #windy { 
            width: 100%; 
            height: 640px; 
        }
        .btn {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 160px;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn-temp { 
            background-color: #ff6b6b; 
            color: white; 
        }
        .btn-rain { 
            background-color: #4d96ff; 
            color: white; 
        }
        .btn-lightning { 
            background-color: #ffd93d; 
            color: black; 
        }
        .btn-back { 
            background-color: #6c757d; 
            color: white; 
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 640px;
            background-color: #f0f0f0;
            font-size: 20px;
            color: #333;
        }
        .controls {
            text-align: center;
            margin: 10px auto;
            max-width: 600px;
            display: none;
        }
        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        
        /* Animación de puntos suspensivos */
        .loading-text {
            position: relative;
        }
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(3, end);
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <span class="loading-text">Cargando mapa</span>
    </div>
    <div id="windy" style="display: none;"></div>
    
    <!-- Controles organizados en 2 filas -->
    <div id="controls" class="controls">
        <div class="button-row">
            <button onclick="changeOverlay('temp')" class="btn btn-temp">Temperatura</button>
            <button onclick="changeOverlay('rain')" class="btn btn-rain">Lluvia</button>
        </div>
        <div class="button-row">
            <button onclick="changeOverlay('lightning')" class="btn btn-lightning">Tormentas</button>
            <button onclick="window.location.href='index.html';" class="btn btn-back">Volver</button>
        </div>
    </div>

    <script>
        let windyAPI;

        function initializeMap(lat, lon) {
            const options = {
                key: 'dxDS5A1vfB7PTIRIhqPQ0COHnn9BWNms',
                lat: lat || 0,
                lon: lon || 0,
                zoom: 5,
                overlay: 'temp', // Capa inicial
            };

            windyInit(options, function(api) {
                windyAPI = api;
                
                // Configuración adicional para asegurar la actualización
                api.on('ready', () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('windy').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                    api.map.invalidateSize();
                    
                    // Solución definitiva para el cambio de capas
                    window.windyMapAPI = api;
                });
            });
        }

        // Función mejorada para cambiar capas
        function changeOverlay(overlay) {
            if (windyAPI) {
                windyAPI.map.setOverlay(overlay);
                // Forzar actualización del mapa
                setTimeout(() => {
                    windyAPI.map.invalidateSize();
                }, 100);
            }
        }

        // Carga inicial mejorada
        document.addEventListener('DOMContentLoaded', () => {
            const lat = parseFloat(sessionStorage.getItem('latitude')) || 0;
            const lon = parseFloat(sessionStorage.getItem('longitude')) || 0;
            initializeMap(lat, lon);
        });
    </script>
</body>
</html>
