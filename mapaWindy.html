<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Windy Forecast Map</title>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        #windy { width: 100%; height: 560px; }
        .btn {
            padding: 7px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 180px;
        }
        .btn-center {
            background-color: #007bff;
            color: white;
        }
        .btn-center:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="windy"></div>
    <script>
        const options = {
            key: 'dxDS5A1vfB7PTIRIhqPQ0COHnn9BWNms', // Tu API key
            lat: -34.61, // Latitud de ejemplo (Buenos Aires)
            lon: -58.38, // Longitud de ejemplo (Buenos Aires)
            zoom: 5, // Nivel de zoom inicial
            overlay: 'temp', // Muestra la temperatura en lugar del viento
        };

        windyInit(options, function(windyAPI) {
            const { map, overlays } = windyAPI;
            console.log('Windy API inicializada:', windyAPI);
        });
    </script>
    <button onclick="window.location.href='mapa11.html';" class="btn btn-center">Volver al Mapa Principal</button>
</body>
</html>
