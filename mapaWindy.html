<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Windy Interactivo</title>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        #windy { width: 100%; height: 640px; }
        .btn {
            padding: 7px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 180px;
            margin: 5px;
        }
        .btn-temp { background-color: #ff6b6b; color: white; }
        .btn-rain { background-color: #4d96ff; color: white; }
        .btn-lightning { background-color: #ffd93d; color: black; }
        .btn-back { background-color: #6c757d; color: white; }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 640px;
            background-color: #f0f0f0;
            font-size: 20px;
            color: #333;
        }
        .controls {
            text-align: center;
            margin: 10px 0;
            display: none; /* Oculto inicialmente */
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Cargando mapa V3.0
    </div>
    <div id="windy" style="display: none;"></div>
    
    <!-- Controles simplificados (sin viento) -->
    <div id="controls" class="controls">
        <button onclick="changeOverlay('temp')" class="btn btn-temp">Temperatura</button>
        <button onclick="changeOverlay('rain')" class="btn btn-rain">Lluvia</button>
        <button onclick="changeOverlay('lightning')" class="btn btn-lightning">Tormentas</button>
        <button onclick="window.location.href='index.html';" class="btn btn-back">Volver</button>
    </div>

    <script>
        let windyAPI;

        function initializeMap(lat, lon) {
            const options = {
                key: 'dxDS5A1vfB7PTIRIhqPQ0COHnn9BWNms',
                lat: lat || 0,
                lon: lon || 0,
                zoom: 5,
                overlay: 'temp', // Capa inicial
            };

            windyInit(options, function(api) {
                windyAPI = api;
                
                // Forzar redibujado del mapa
                setTimeout(() => {
                    api.map.invalidateSize();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('windy').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                }, 300);
            });
        }

        // Funci√≥n mejorada para cambiar capas
        function changeOverlay(overlay) {
            if (windyAPI) {
                windyAPI.map.setOverlay(overlay);
                // Actualizar el mapa inmediatamente
                windyAPI.map.fire('resize');
                console.log("Capa activa:", overlay);
            }
        }

        // Carga inicial
        const lat = parseFloat(sessionStorage.getItem('latitude')) || 0;
        const lon = parseFloat(sessionStorage.getItem('longitude')) || 0;
        initializeMap(lat, lon);
    </script>
</body>
</html>
