<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Windy Forecast Map</title>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        #windy { width: 100%; height: 640px; }
        .btn {
            padding: 7px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 180px;
        }
        .btn-center {
            background-color: #007bff;
            color: white;
        }
        .btn-center:hover {
            background-color: #0056b3;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 640px;
            background-color: #f0f0f0;
            font-size: 20px;
            color: #333;
        }
        .loading-text {
            color: white;
            background-color: red;
            padding: 10px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { background-color: red; }
            50% { background-color: darkred; }
            100% { background-color: red; }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <span class="loading-text">Cargando mapa V2.1...</span>
    </div>
    <div id="windy" style="display: none;"></div>
    <div style="margin: 10px; text-align: center;">
        <button onclick="changeOverlay('rain')" class="btn btn-center">Lluvia</button>
        <button onclick="changeOverlay('lightning')" class="btn btn-center">Tormentas</button>
        <button onclick="changeOverlay('temp')" class="btn btn-center">Temperatura</button>
        <button onclick="window.location.href='index.html';" class="btn btn-center">Volver al Mapa Principal</button>
    </div>
<script>
    let windyAPI;
    let mapLoaded = false;

    function initializeMap(lat, lon) {
        const options = {
            key: 'dxDS5A1vfB7PTIRIhqPQ0COHnn9BWNms',
            lat: lat || 0,
            lon: lon || 0,
            zoom: 5,
            overlay: 'rain',
            timestamp: Date.now(), // Evita caché
        };

        // Intentar cargar Windy con timeout
        const loadTimeout = setTimeout(() => {
            if (!mapLoaded) {
                console.error("Tiempo de espera agotado al cargar Windy");
                document.getElementById('loading-text').textContent = "Error al cargar el mapa. Recargue la página.";
            }
        }, 10000); // 10 segundos de timeout

        windyInit(options, function(api) {
            clearTimeout(loadTimeout);
            windyAPI = api;
            mapLoaded = true;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('windy').style.display = 'block';
            
            api.map.on('load', () => {
                console.log("Mapa completamente cargado");
                api.map.invalidateSize();
            });
        }, (err) => {
            console.error("Error al cargar Windy:", err);
            document.getElementById('loading-text').textContent = "Error al cargar el mapa: " + err.message;
        });
    }

    function changeOverlay(overlay) {
        if (!windyAPI) {
            console.warn("Windy API no está disponible");
            return;
        }
        windyAPI.map.setOverlay(overlay);
    }

    // Verificar si hay conexión a internet antes de cargar
    if (!navigator.onLine) {
        document.getElementById('loading-text').textContent = "Se requiere conexión a internet";
    } else {
        const lat = parseFloat(sessionStorage.getItem('latitude'));
        const lon = parseFloat(sessionStorage.getItem('longitude'));
        
        if (!isNaN(lat) && !isNaN(lon)) {
            initializeMap(lat, lon);
        } else {
            navigator.geolocation?.getCurrentPosition(
                (pos) => initializeMap(pos.coords.latitude, pos.coords.longitude),
                (err) => {
                    console.warn("Geolocalización fallida:", err);
                    initializeMap(0, 0);
                }
            ) || initializeMap(0, 0); // Fallback si no hay geolocalización
        }
    }
</script>
</body>
</html>
