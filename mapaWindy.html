<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Windy con Controles</title>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        #windy { width: 100%; height: 640px; }
        .btn {
            padding: 7px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 180px;
            margin: 5px;
        }
        .btn-center {
            background-color: #007bff;
            color: white;
        }
        .btn-center:hover {
            background-color: #0056b3;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 640px;
            background-color: #f0f0f0;
            font-size: 20px;
            color: #333;
        }
        .loading-text {
            color: white;
            background-color: red;
            padding: 10px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { background-color: red; }
            50% { background-color: darkred; }
            100% { background-color: red; }
        }
        .controls {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <span class="loading-text">Cargando mapa V2.3</span>
    </div>
    <div id="windy" style="display: none;"></div>
    
    <!-- Controles para cambiar capas (inicialmente ocultos) -->
    <div id="controls" class="controls" style="display: none;">
        <button onclick="changeOverlay('temp')" class="btn btn-center">Temperatura</button>
        <button onclick="changeOverlay('wind')" class="btn btn-center">Viento</button>
        <button onclick="changeOverlay('rain')" class="btn btn-center">Lluvia</button>
        <button onclick="changeOverlay('lightning')" class="btn btn-center">Tormentas</button>
        <button onclick="window.location.href='index.html';" class="btn btn-center">Volver</button>
    </div>

    <script>
        let windyAPI; // Variable global para acceder a la API

        function initializeMap(lat, lon) {
            const options = {
                key: 'dxDS5A1vfB7PTIRIhqPQ0COHnn9BWNms',
                lat: lat || 0,
                lon: lon || 0,
                zoom: 5,
                overlay: 'temp', // Capa inicial: temperatura
                timeline: true,
            };

            windyInit(options, function(api) {
                windyAPI = api;
                console.log('Windy API lista');

                // Mostrar mapa y controles
                document.getElementById('loading').style.display = 'none';
                document.getElementById('windy').style.display = 'block';
                document.getElementById('controls').style.display = 'block';

                api.map.invalidateSize();
            });
        }

        // Función para cambiar capas
        function changeOverlay(overlay) {
            if (windyAPI) {
                windyAPI.map.setOverlay(overlay);
                console.log("Mostrando capa:", overlay);
            }
        }

        // Cargar ubicación
        const lat = parseFloat(sessionStorage.getItem('latitude'));
        const lon = parseFloat(sessionStorage.getItem('longitude'));

        if (!isNaN(lat) && !isNaN(lon)) {
            initializeMap(lat, lon);
        } else {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => initializeMap(pos.coords.latitude, pos.coords.longitude),
                    () => initializeMap(0, 0)
                );
            } else {
                initializeMap(0, 0);
            }
        }
    </script>
</body>
</html>
