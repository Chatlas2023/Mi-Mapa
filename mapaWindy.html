<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Windy Interactivo</title>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        #windy {
            width: 100%;
            height: 640px;
            display: none; /* Oculto inicialmente */
        }
        .btn {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 160px;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 640px;
            background-color: #f0f0f0;
            font-size: 20px;
            color: #333;
        }
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
            text-align: center;
        }
        .loading-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin: 0 3px;
            opacity: 0;
            animation: loadingFade 1.4s infinite ease-in-out;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loadingFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>Cargando mapa V3.4</div>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
    <div id="windy"></div>

    <div id="controls" style="display: none; text-align: center; margin: 10px auto;">
        <div style="display: flex; justify-content: center; margin-bottom: 5px;">
            <button onclick="changeOverlay('temp')" class="btn" style="background-color: #ff6b6b; color: white;">Temperatura</button>
            <button onclick="changeOverlay('rain')" class="btn" style="background-color: #4d96ff; color: white;">Lluvia</button>
        </div>
        <div style="display: flex; justify-content: center;">
            <button onclick="changeOverlay('lightning')" class="btn" style="background-color: #ffd93d; color: black;">Tormentas</button>
            <button onclick="window.location.href='index.html';" class="btn" style="background-color: #6c757d; color: white;">Volver</button>
        </div>
    </div>

    <script>
        let windyAPI;
        let loadTimeout;
        const MAX_LOAD_TIME = 15000; // 15 segundos máximo de espera

        function showError(message) {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            document.querySelector('.loading-dots').style.display = 'none';
            document.getElementById('loading').style.backgroundColor = '#ffe0e0'; // Cambiar color de fondo en error
        }

        function initializeMap(lat, lon) {
            // Configuración de timeout
            loadTimeout = setTimeout(() => {
                showError("El mapa está tardando demasiado en cargar. Por favor, recarga la página.");
            }, MAX_LOAD_TIME);

            const options = {
                key: 'dxDS5A1vfB7PTIRIhqPQ0COHnn9BWNms', // ¡VERIFICA ESTA CLAVE!
                lat: lat || 0,
                lon: lon || 0,
                zoom: 5,
                overlay: 'temp',
                timestamp: Date.now() // Evitar caché
            };

            try {
                windyInit(options, function(api) {
                    clearTimeout(loadTimeout);
                    windyAPI = api;

                    api.on('ready', () => {
                        console.log("Windy mapa inicializado correctamente."); // Mensaje de éxito
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('windy').style.display = 'block';
                        document.getElementById('controls').style.display = 'block';

                        // Forzar redimensionamiento inicial (un solo intento debería ser suficiente)
                        setTimeout(() => {
                            api.map.invalidateSize();
                        }, 300);
                    });
                }, function(err) {
                    clearTimeout(loadTimeout);
                    const errorMessage = err && err.message ? err.message : "Error desconocido al cargar el mapa.";
                    showError("Error al cargar el mapa: " + errorMessage + ". Verifica tu conexión a internet y la clave de la API.");
                    console.error("Windy init error:", err);
                });
            } catch (e) {
                clearTimeout(loadTimeout);
                showError("Error crítico durante la inicialización: " + e.message);
                console.error("Excepción:", e);
            }
        }

        function changeOverlay(overlay) {
            if (windyAPI) {
                windyAPI.map.setOverlay(overlay);
                // Un solo invalidateSize debería ser suficiente después de cambiar la capa
                setTimeout(() => {
                    windyAPI.map.invalidateSize();
                }, 200);
            }
        }

        // Verificar conexión antes de cargar
        if (!navigator.onLine) {
            showError("No hay conexión a internet. Conéctate para cargar el mapa.");
        } else {
            document.addEventListener('DOMContentLoaded', () => {
                try {
                    const lat = parseFloat(sessionStorage.getItem('latitude')) || -34.6037; // Buenos Aires como fallback
                    const lon = parseFloat(sessionStorage.getItem('longitude')) || -58.3816; // Buenos Aires como fallback
                    initializeMap(lat, lon);
                } catch (e) {
                    showError("Error al obtener ubicación: " + e.message);
                }
            });
        }
    </script>
</body>
</html>
