<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Windy Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        #windy { 
            width: 100%; 
            height: 640px;
            display: none;
        }
        .btn {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 160px;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 640px;
            background-color: #f0f0f0;
            font-size: 20px;
            color: #333;
        }
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
            text-align: center;
        }
        .loading-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin: 0 3px;
            opacity: 0;
            animation: loadingFade 1.4s infinite ease-in-out;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loadingFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>Cargando mapa V3.6</div>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
    <div id="windy"></div>
    
    <div id="controls" style="display: none; text-align: center; margin: 10px auto;">
        <div style="display: flex; justify-content: center; margin-bottom: 5px;">
            <button onclick="changeOverlay('temp')" class="btn" style="background-color: #ff6b6b; color: white;">Temperatura</button>
            <button onclick="changeOverlay('rain')" class="btn" style="background-color: #4d96ff; color: white;">Lluvia</button>
        </div>
        <div style="display: flex; justify-content: center;">
            <button onclick="changeOverlay('wind')" class="btn" style="background-color: #a5d8ff; color: black;">Viento</button>
            <button onclick="changeOverlay('clouds')" class="btn" style="background-color: #e9ecef; color: black;">Nubes</button>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 5px;">
            <button onclick="changeOverlay('lightning')" class="btn" style="background-color: #ffd93d; color: black;">Tormentas</button>
            <button onclick="window.location.href='index.html';" class="btn" style="background-color: #6c757d; color: white;">Volver</button>
        </div>
    </div>

    <script>
        let windyAPI;
        let loadTimeout;
        const MAX_LOAD_TIME = 15000; // 15 segundos máximo de espera

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.style.display = 'block';
            errorElement.textContent = message;
            document.querySelector('.loading-dots').style.display = 'none';
            
            // Mostrar botón de reintento
            const retryBtn = document.createElement('button');
            retryBtn.textContent = 'Reintentar';
            retryBtn.className = 'btn';
            retryBtn.style.backgroundColor = '#28a745';
            retryBtn.style.color = 'white';
            retryBtn.style.marginTop = '10px';
            retryBtn.onclick = function() {
                window.location.reload();
            };
            errorElement.appendChild(document.createElement('br'));
            errorElement.appendChild(retryBtn);
        }

        function initializeMap(lat, lon) {
            // Configuración de timeout
            loadTimeout = setTimeout(() => {
                showError("El mapa está tardando demasiado en cargar. Por favor, recarga la página.");
            }, MAX_LOAD_TIME);

            // Verificar si la API de Windy está cargada
            if (typeof windyInit === 'undefined') {
                showError("No se pudo cargar la API de Windy. Verifica tu conexión a internet.");
                return;
            }

            const options = {
                key: 'dxDS5A1vfB7PTIRIhqPQ0COHnn9BWNms',
                lat: lat || 40.0, // Valor por defecto si no hay coordenadas
                lon: lon || -3.0, // Valor por defecto si no hay coordenadas
                zoom: 5,
                overlay: 'temp'
            };

            try {
                windyInit(options, function(api) {
                    clearTimeout(loadTimeout);
                    windyAPI = api;
                    
                    api.on('ready', () => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('windy').style.display = 'block';
                        document.getElementById('controls').style.display = 'block';
                        
                        // Forzar redimensionamiento y centrado del mapa
                        setTimeout(() => {
                            api.map.invalidateSize();
                            if (lat && lon) {
                                api.map.setView([lat, lon], 5);
                            }
                        }, 100);
                    });
                    
                    api.on('error', (err) => {
                        clearTimeout(loadTimeout);
                        showError("Error en el mapa: " + (err.message || "Error desconocido"));
                    });
                });
            } catch (e) {
                clearTimeout(loadTimeout);
                showError("Error crítico: " + e.message);
                console.error("Exception:", e);
            }
        }

        function changeOverlay(overlay) {
            if (windyAPI) {
                windyAPI.map.setOverlay(overlay);
                // Redimensionar después del cambio
                setTimeout(() => {
                    windyAPI.map.invalidateSize();
                }, 100);
            }
        }

        // Verificar conexión antes de cargar
        if (!navigator.onLine) {
            showError("No hay conexión a internet. Conéctate para cargar el mapa.");
        } else {
            // Esperar a que todo el DOM esté listo
            document.addEventListener('DOMContentLoaded', () => {
                try {
                    // Intentar obtener ubicación guardada o usar valores por defecto
                    const lat = parseFloat(sessionStorage.getItem('latitude')) || 40.0;
                    const lon = parseFloat(sessionStorage.getItem('longitude')) || -3.0;
                    
                    // Verificar si las coordenadas son válidas
                    if (isNaN(lat) || isNaN(lon) || lat < -90 || lat > 90 || lon < -180 || lon > 180) {
                        console.warn("Coordenadas inválidas, usando valores por defecto");
                        initializeMap(40.0, -3.0);
                    } else {
                        initializeMap(lat, lon);
                    }
                } catch (e) {
                    showError("Error al obtener ubicación: " + e.message);
                    // Inicializar con valores por defecto
                    initializeMap(40.0, -3.0);
                }
            });
        }
    </script>
</body>
</html>
