<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con OpenStreetMap y Clima</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 350px;
            width: 100%;
            border: 2px solid red;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #location-info, #weather-info {
            font-family: 'Arial', sans-serif;
            margin-top: 10px;
            font-size: 16px;
            font-weight: normal;
            white-space: pre-line;
        }
        /* Estilos para los botones */
        .btn {
            padding: 7px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 180px; /* Añadir un ancho fijo */
        }
        .btn-update {
            background-color: #007bff;
            color: white;
        }
        .btn-update:hover {
            background-color: #007bff;
        }
        .btn-center {
            background-color: #007bff;
            color: white;
        }
        .btn-center:hover {
            background-color: #007bff;
        }
        /* Estilos para el selector */
        #mapLayers {
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="getLocation" class="btn btn-update">Actualizar Datos</button>
        <select id="mapLayers">
            <option value="osm">Mapa Estándar</option>
            <option value="satellite">Satélite</option>
        </select>
        <button id="centerMap" class="btn btn-center">Centrar en Ubicación</button>
    </div>
    <div id="location-info">Esperando ubicación...</div>
    <div id="weather-info">Cargando clima...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const API_KEY = "2368e0b9c1a77bad8b4bb745bfe21ecb"; // Reemplaza con tu clave de OpenWeatherMap
            let map = L.map('map').setView([0, 0], 15);
            let userMarker = null;
            let currentLat = null;
            let currentLon = null;
            let precisionCircle = null; // Para el círculo de precisión

            let layers = {
                osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 22,
                    attribution: '&copy; OpenStreetMap contributors'
                }),
                satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    maxZoom: 19,
                    attribution: '&copy; Esri'
                })
            };

            layers.osm.addTo(map);
            map.on('zoomend', function () {
                if (map.getZoom() > 19) {
                    map.setZoom(19); // Limitar el zoom a 20
                }
            });

            function localizarUsuario() {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            currentLat = position.coords.latitude;
                            currentLon = position.coords.longitude;

                            map.setView([currentLat, currentLon], 15);

                            if (userMarker) {
                                userMarker.setLatLng([currentLat, currentLon]);
                            } else {
                                userMarker = L.marker([currentLat, currentLon]).addTo(map);
                            }

                            if (precisionCircle) {
                                precisionCircle.setLatLng([currentLat, currentLon]);
                            } else {
                                precisionCircle = L.circle([currentLat, currentLon], {
                                    color: 'cyan', // Borde celeste
                                    weight: 2, // Borde más fino
                                    opacity: 1,
                                    fillColor: 'cyan', // Relleno celeste
                                    fillOpacity: 0.1, // Relleno más transparente
                                    radius: 100 // Radio de precisión
                                }).addTo(map);
                            }

                            obtenerDireccion(currentLat, currentLon);
                            obtenerClima(currentLat, currentLon);
                        },
                        (error) => {
                            switch (error.code) {
                                case error.PERMISSION_DENIED:
                                    alert("Debes permitir el acceso a tu ubicación para usar esta aplicación.");
                                    break;
                                default:
                                    alert("Error obteniendo la ubicación: " + error.message);
                            }
                        }
                    );
                } else {
                    alert("Tu navegador no soporta geolocalización.");
                }
            }

            // ... (resto del código sin modificaciones) ...

        });
    </script>
</body>
</html>
