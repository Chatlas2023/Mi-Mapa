<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con OpenStreetMap y Rutas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 490px; /* Reducido en 1 cm (aprox 10px) */
            width: 100%;
            border: 2px solid red;
        }
        #location-info {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            white-space: pre-line;
        }
        #centerMap {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="getLocation">Obtener Ubicación</button>
    <button id="centerMap">Centrar en mi Ubicación</button>
    <div id="location-info">Esperando ubicación...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, userMarker, destinationMarker, routeLayer;
        let userCoords = null; // Guarda la ubicación del usuario

        document.addEventListener('DOMContentLoaded', function () {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            localizarUsuario(); // Detecta la ubicación al cargar la página

            document.getElementById("getLocation").addEventListener("click", localizarUsuario);
            document.getElementById("centerMap").addEventListener("click", centrarEnUbicacion);

            map.on("click", function (e) {
                marcarDestino(e.latlng.lat, e.latlng.lng);
            });
        });

        function localizarUsuario() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        userCoords = [position.coords.latitude, position.coords.longitude];

                        if (!userMarker) {
                            userMarker = L.marker(userCoords).addTo(map);
                        } else {
                            userMarker.setLatLng(userCoords);
                        }

                        map.setView(userCoords, 15);
                        obtenerDireccion(userCoords[0], userCoords[1]);
                    },
                    function (error) {
                        alert("Error obteniendo la ubicación: " + error.message);
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }

        function centrarEnUbicacion() {
            if (userCoords) {
                map.setView(userCoords, 15);
            } else {
                alert("No se ha detectado la ubicación.");
            }
        }

        function marcarDestino(lat, lon) {
            if (destinationMarker) {
                destinationMarker.setLatLng([lat, lon]);
            } else {
                destinationMarker = L.marker([lat, lon]).addTo(map);
            }

            obtenerDireccion(lat, lon);
            trazarRuta(userCoords, [lat, lon]);
        }

        function obtenerDireccion(lat, lon) {
            var url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.address) {
                        var calle = data.address.road || "Calle no encontrada";
                        var barrio = data.address.suburb || data.address.neighbourhood || "Barrio no encontrado";
                        var localidad = data.address.city || data.address.town || data.address.village || "Localidad no encontrada";

                        document.getElementById("location-info").innerText = `Calle: ${calle}\nBarrio: ${barrio}\nLocalidad: ${localidad}`;
                    } else {
                        document.getElementById("location-info").innerText = "No se pudo obtener la dirección.";
                    }
                })
                .catch(error => {
                    document.getElementById("location-info").innerText = "Error obteniendo la dirección.";
                    console.error("Error en reverse geocode:", error);
                });
        }

        function trazarRuta(origen, destino) {
            if (!origen || !destino) {
                alert("Ubicación de origen o destino no disponible.");
                return;
            }

            const apiKey = "TU_API_KEY_DE_OPENROUTESERVICE"; // Reemplaza con tu clave API
            const url = `https://api.openrouteservice.org/v2/directions/foot-walking?api_key=${apiKey}&start=${origen[1]},${origen[0]}&end=${destino[1]},${destino[0]}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (routeLayer) {
                        map.removeLayer(routeLayer);
                    }

                    const coordinates = data.routes[0].geometry.coordinates;
                    const route = coordinates.map(coord => [coord[1], coord[0]]);

                    routeLayer = L.polyline(route, { color: "blue", weight: 4 }).addTo(map);
                })
                .catch(error => {
                    alert("Error al obtener la ruta.");
                    console.error("Error en OpenRouteService:", error);
                });
        }
    </script>
</body>
</html>
